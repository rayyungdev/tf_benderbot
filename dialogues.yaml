  - character: BENDER
    dialogue: Well just in case you guys hit it off you'll wanna take this with you.
  - character: KIF
    dialogue: Sir, they're headed straight for us.
  - character: ZAPP
    dialogue: 'A well-calculated move straight out of Sun Tzu''s classic text The
      Art Of War, or my own masterwork: Zapp Brannigan''s Big Book Of War.  But the
      one thing their captain doesn''t realise and never will is that --'
  - character: KIF
    dialogue: Sir, they've docked with us and have come aboard.
  - character: ZAPP
    dialogue: Then I have risked all and lost. Kif, old man, I'll be in the escape
      pod. If that wicker chair I like survives the slaughter, have it sent to my
      P.O. box.
  - character: LEELA
    dialogue: Hello, I'm Leela, captain of the Planet Express delivery ship. We've
      come aboard to plead for your assistance.
  - character: KIF
    dialogue: Well, if there's anything --
  - character: ZAPP
    dialogue: I'm in command here. Zapp Brannigan. Has my fame preceded me or was
