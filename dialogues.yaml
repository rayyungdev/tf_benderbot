      one I used to work at!
  - character: BENDER
    dialogue: Interesting. No wait the other thing - tedious!
  - character: FRY
    dialogue: Lets go check it out. You can see how I lived before I met you.
  - character: BENDER
    dialogue: You lived before you met me?
  - character: FRY
    dialogue: Sure. Lots of people did.
  - character: BENDER
    dialogue: Really?
  - character: BENDER
    dialogue: Truly, they were as Gods who build this place!
