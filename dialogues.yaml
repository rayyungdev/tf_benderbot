- dialogues:
  - character: MAN
    dialogue: (voice-over) Space. It seems to go on and on forever. But then you get
      to the end and the gorilla starts throwing barrels at you.
  - character: FRY
    dialogue: And that's how you play the game!
  - character: KID
    dialogue: You stink, loser!
  - character: PANUCCI
    dialogue: Hey, Fry. Pizza goin' out! C'mon!!
  - character: FRY
    dialogue: Michelle, baby! Where you going?
  - character: MICHELLE
    dialogue: It's not working out, Fry.   I put your stuff out on the sidewalk!
  - character: FRY
    dialogue: I hate my life I hate my life I hate my life.
  - character: FRY
    dialogue: Hello? Pizza delivery for......Icy Wiener?! Aw, crud! I always thought
      at this point in my life I'd be the one making the crank calls!  Here's to another
      lousy millennium.
  - character: CROWD
    dialogue: Ten!
  - character: CROWD
    dialogue: Neuf!
  - character: CROWD
    dialogue: Otto!
  - character: CROWD
    dialogue: Sabaa!
  - character: CROWD
    dialogue: Eksi!
  - character: CROWD
    dialogue: Wu!
  - character: CROWD
    dialogue: Chaar!
  - character: CROWD
    dialogue: Thathu!
  - character: CROWD
    dialogue: Wu!
  - character: CROWD
    dialogue: One!
  - character: FRY
    dialogue: What the?
  - character: FRY
    dialogue: My God! It's the future. My parents, my co-workers, my girlfriend. I'll
      never see any of them again. Yahoo!
  - character: MAN
    dialogue: (dramatically) Welcome to the world of tomorrow!
  - character: LOU
    dialogue: Why do you always have to say it that way?
  - character: TERRY
    dialogue: Haven't you ever heard of a little thing called showmanship?  (dramatically)
      Come, your destiny awaits!
  - character: LOU
    dialogue: Have a nice future.
  - character: FRY
    dialogue: Cool! Just like in Star Trek!  Ow!
  - character: WOMAN
    dialogue: Good afternoon, sir.  Name?
  - character: FRY
    dialogue: Uh, Fry.
  - character: WOMAN
    dialogue: I'm Leela. Now it's New Year's Eve so I'd like to decide your fate quickly
      and get out of here.
  - character: FRY
    dialogue: Can I ask you a question?
  - character: LEELA
    dialogue: As long as it's not about my eye.
  - character: FRY
    dialogue: Uh...
  - character: LEELA
    dialogue: Is it about my eye?
  - character: FRY
    dialogue: Sort of.
  - character: LEELA
    dialogue: Just ask the question.
  - character: FRY
    dialogue: What's with the eye?
  - character: LEELA
    dialogue: I'm an alien, alright? Now let's drop the subject.
  - character: FRY
    dialogue: Cool, an alien! Has your race taken over the Earth?
  - character: LEELA
    dialogue: No, I just work here.
  - character: FRY
    dialogue: Wait a minute! Is that blimp accurate?
  - character: LEELA
    dialogue: Yep. It's December 31st 2999.
  - character: FRY
    dialogue: My God, a million years!
  - character: LEELA
    dialogue: I'm sure this must be very upsetting for you.
  - character: FRY
    dialogue: Y'know, I guess it should be but actually I'm glad. I had nothing to
      live for in my old life. I was broke, I had a humiliating job and I was beginning
      to suspect my girlfriend might be cheating on me.
  - character: LEELA
    dialogue: Well, at least here you'll be treated with dignity. Now strip naked
      and get on the probulator.
  - character: LEELA
    dialogue: Interesting. Your DNA test shows one living relative. He's your great
      great great great great great great...
  - character: LEELA
    dialogue: '...great great great great great nephew.'
  - character: FRY
    dialogue: That's great! What's the little guy's name?
  - character: LEELA
    dialogue: Professor Hubert Farnsworth.
  - character: FRY
    dialogue: Eurgh!
  - character: FRY
    dialogue: Y'know, I'm the luckiest guy in the whole future. I've been given a
      second chance and this time I'm not going to be a total loser.  What's that?
  - character: LEELA
    dialogue: Your permanent career assignment.
  - character: FRY
    dialogue: Delivery boy? No! Not again! Please! Anything else!
  - character: LEELA
    dialogue: Take your hands off me! You've been assigned the job you're best at
      just like everyone else.
  - character: FRY
    dialogue: What if I refuse?
  - character: LEELA
    dialogue: Then you'll be fired...
  - character: FRY
    dialogue: Fine!
  - character: LEELA
    dialogue: '...out of a cannon into the Sun!'
  - character: FRY
    dialogue: But I don't like being a delivery boy.
  - character: LEELA
    dialogue: Well that's tough! Lots of people don't like their jobs but we do them
      anyway. You gotta do what you gotta do! Now hold out your hand, I'm gonna implant
      your career chip. It'll permanently label you as a delivery boy.
  - character: FRY
    dialogue: Keep that thing away from me!
  - character: LEELA
    dialogue: Hold still, damnit. I don't have good depth perception!  You've got
      until the count of five to let me out of here. One...
  - character: FRY
    dialogue: See you in a thousand years!  You owe me one.
  - character: FRY
    dialogue: Whoa!
  - character: FRY
    dialogue: Cool!  Um. Cross Town Express?
  - character: FRY
    dialogue: Hey! A phone booth! I can call my nephew. Wow, a real live robot! Or
      is that some kind of cheesy New Year's costume?
  - character: ROBOT
    dialogue: Bite my shiny metal ass.
  - character: FRY
    dialogue: It doesn't look so shiny to me.
  - character: ROBOT
    dialogue: Shinier than yours, meatbag!
  - character: ROBOT
    dialogue: Listen, buddy, I'm in a hurry here. Let's try for a twofer!
  - character: FRY
    dialogue: Yeah, I'd like to place a collect call.
  - character: ROBOT
    dialogue: Great choice!  Bring it on, baby!
  - character: ROBOT
    dialogue: C'mon, c'mon! Kill me already! By the way, my name's Bender!
  - character: FRY
    dialogue: Help! What's happening?
  - character: BENDER
    dialogue: Lousy stinking rip-off!  Well I didn't have anything else planned for
      today. Let's go get drunk!
  - character: LEELA
    dialogue: '...two, three -- Hey!'
  - character: TERRY
    dialogue: (dramatically) Welcome to the world of tomorrow!
  - character: LEELA
    dialogue: Shut up, Terry.
  - character: IPGEE
    dialogue: This is unacceptable, Leela. You must find this Mr. Fry and install
      his chip.
  - character: LEELA
    dialogue: Look, he's just a nobody who doesn't want to be a delivery boy. I'd
      really rather not force it on him.
  - character: IPGEE
    dialogue: Well that's your job, whether you like it or not and it's my job to
      make you do your job whether I like it or not - which I do - very much! Now
      get to work!  Life is good!
  - character: FRY
    dialogue: Why would a robot need to drink?
  - character: BENDER
    dialogue: I don't need to drink, I can quit anytime I want!  So they made you
      a delivery boy, huh? Man, that's as bad as my job.
  - character: FRY
    dialogue: Really? What do you do Bender?
  - character: BENDER
    dialogue: I'm a bender. I bend girders, that's all I'm programmed to do.
  - character: FRY
    dialogue: You any good at it?
  - character: BENDER
    dialogue: 'You kidding? I was a star! I could bend a girder to any angle: 30 degrees,
      32 degrees, you name it! (unsure) 31. (normal) But I couldn''t go on living
      once I found out what the girders were for.'
  - character: FRY
    dialogue: What?
  - character: BENDER
    dialogue: Suicide booths!  Well, Fry, it was a pleasure meeting you, I'm gonna
      go kill myself.
  - character: FRY
    dialogue: Wait! You're the only friend I have!
  - character: BENDER
    dialogue: You really want a robot for a friend?
  - character: FRY
    dialogue: Yeah, ever since I was six.
  - character: BENDER
    dialogue: Well, OK. But I don't want people thinking we're robo-sexuals, so if
      anyone asks, you're my debugger.
  - character: FRY
    dialogue: Oh, no, it's the Cyclops!  Don't look! Don't look!
  - character: BENDER
    dialogue: I'm not looking!
  - character: LEELA
    dialogue: This is officer 1B-DI requesting back-up.
  - character: SMITTY
    dialogue: We'll be there in five minutes.
  - character: BENDER
    dialogue: We can hide in here, it's free on Tuesdays.
  - character: NIMOY
    dialogue: Welcome to the Head Museum. I'm Leonard Nimoy.
  - character: FRY
    dialogue: Spock? Hey! Do the thing!
  - character: NIMOY
    dialogue: I don't do that anymore.
  - character: FRY
    dialogue: This is unbelievable! What do you heads do all day?
  - character: NIMOY
    dialogue: We share our wisdom with those who seek it. It's a life of quiet dignity.
  - character: WOMAN
    dialogue: Feeding time!
  - character: LEELA
    dialogue: Hmm.
  - character: LEELA
    dialogue: I'm sorry, Fry, but I have to install your career chip.
  - character: FRY
    dialogue: Yeah, well, if you're sorry why are you doing it?
  - character: LEELA
    dialogue: It's my job. You gotta do what you gotta do!
  - character: LEELA
    dialogue: Watch it!
  - character: NIXON
    dialogue: That's it! You just made my list!
  - character: FRY
    dialogue: Ow! Stoppit! Down boy! Bad president!
  - character: SMITTY
    dialogue: Alright, buddy, step away from the head!
  - character: URL
    dialogue: I'm gonna get 24th century on his ass!
  - character: LEELA
    dialogue: Please, officers, there's no need to use force.
  - character: URL
    dialogue: Let us handle this, weirdy.
  - character: LEELA
    dialogue: Oh, come on, he's just a poor kid from the Stupid Ages.
  - character: SMITTY
    dialogue: Keep your big nose out of this, eyeball!
  - character: LEELA
    dialogue: No-one makes fun of my nose.
  - character: URL
    dialogue: Damn!
  - character: LEELA
    dialogue: You guys were totally out of control.
  - character: SMITTY
    dialogue: It's our job. We're peace officers.
  - character: URL
    dialogue: 'Yeah, you know the law: You gotta do what you gotta do.'
  - character: BENDER
    dialogue: Oh, we're trapped!
  - character: FRY
    dialogue: Wait a second. You're a bender, right? We can get out of here if you
      just bend the bars.
  - character: BENDER
    dialogue: Dream on, skin tube. I'm only programmed to bend for constructive purposes.
      What do I look like, a de-bender?
  - character: FRY
    dialogue: Who cares what you're programmed for. If someone programmed you to jump
      off a bridge would you do it?
  - character: BENDER
    dialogue: I'll have to check my program...yep.
  - character: LEELA
    dialogue: Open up!
  - character: FRY
    dialogue: C'mon, Bender! It's up to you to make your own decisions in life. That's
      what separates people and robots from animals...and animal robots.
  - character: BENDER
    dialogue: You're full of crap, Fry!  You make a persuasive argument, Fry.
  - character: FRY
    dialogue: Come on, Bender! You can do it.
  - character: BENDER
    dialogue: Can't...I...can't...do...it!
  - character: FRY
    dialogue: Yes!
  - character: BENDER
    dialogue: You were right, Fry! From now on I'm going to bend what I want, when
      I want, who I want! I'm unstoppable!
  - character: FRY
    dialogue: I don't know how you did that.
  - character: LEELA
    dialogue: Wait!
  - character: BENDER
    dialogue: (shouting) No, thanks.
  - character: BENDER
    dialogue: Looks like one of us will have to bend this grate.
  - character: FRY
    dialogue: Good Lord! What is this?
  - character: BENDER
    dialogue: It's the decaying ruins of Old New York. Welcome home, pal!
  - character: FRY
    dialogue: Its my old neighbourhood. Man, this brings back a lot of memories.
  - character: BENDER
    dialogue: Keep 'em to yourself, pops.
  - character: FRY
    dialogue: This is where I brought my girlfriend on our very first date.
  - character: FRY
    dialogue: My God! She's gone. Everyone I ever knew or cared about is gone.
  - character: BENDER
    dialogue: Wait! There's someone you know!
  - character: FRY
    dialogue: Oh, can't you leave me alone? I'm miserable enough already.
  - character: LEELA
    dialogue: Look, I know it's not much consolation but I understand how you feel.
  - character: FRY
    dialogue: No, you don't. I've got no home, no family...
  - character: BENDER
    dialogue: No friends.
  - character: FRY
    dialogue: '...My whole world is gone. You can''t possibly understand what it feels
      like to be so alone.'
  - character: LEELA
    dialogue: I understand. I'm the only one-eyed alien on this whole planet. My parents
      abandoned me here as a baby and I don't even know what galaxy they were from.
      I know how it feels to be alone.
  - character: FRY
    dialogue: Look, Leela, I don't understand this world but you obviously do, so
      I give up. If you really think I should be a delivery boy, I'll do it.  Your
      chip. What are you doing?
  - character: LEELA
    dialogue: Quitting.
  - character: FRY
    dialogue: Why?
  - character: LEELA
    dialogue: Because I've always wanted to. I just never realised it before I met
      you.
  - character: FRY
    dialogue: What is the matter with you?
  - character: BENDER
    dialogue: I just wanted to be part of the moment.
  - character: LEELA
    dialogue: Hey, he stole my ring!
  - character: BENDER
    dialogue: Sorry.  Well, that solves the mystery of the missing ring. This calls
      for a drink.
  - character: LEELA
    dialogue: I don't wanna spoil the party but we're all job deserters now. We're
      unemployed and we have nowhere to go.
  - character: FRY
    dialogue: Correction. We're unemployed but we have a doddering old relative to
      mooch off of.
  - character: FARNSWORTH
    dialogue: Who are you?
  - character: FRY
    dialogue: I'm your dear old Uncle Fry.
  - character: FARNSWORTH
    dialogue: I don't have an Uncle Fry.
  - character: BENDER
    dialogue: You do now!
  - character: FARNSWORTH
    dialogue: By God, I am your nephew! This is absolutely incredible!
  - character: BENDER
    dialogue: Can we have some money?
  - character: FARNSWORTH
    dialogue: Oh, my, no.
  - character: FARNSWORTH
    dialogue: Let me show you around. That's my lab table and this is my work-stool.
      And over there is my intergalactic spaceship! And here's where I keep assorted
      lengths of wire.
  - character: FRY
    dialogue: Whoa! A real live spaceship!
  - character: FARNSWORTH
    dialogue: I designed it myself. Let me show you some of the different lengths
      of wire I used.
  - character: SMITTY
    dialogue: Attention, job deserters! Come out with your hands up. We have you partially
      surrounded.
  - character: FRY
    dialogue: No!
  - character: NIXON
    dialogue: Get those bums!
  - character: BENDER
    dialogue: Well, we're boned!
  - character: LEELA
    dialogue: Can't we get away in the ship?
  - character: FARNSWORTH
    dialogue: I suppose it is technically possible. Though I am already in my pyjamas.
  - character: FRY
    dialogue: I'll get us out of here.
  - character: FARNSWORTH
    dialogue: Can anyone drive stick?
  - character: LEELA
    dialogue: I can. As long as I don't have to parallel park.
  - character: URL
    dialogue: If they try to take off, give 'em an ass-ful of laser.
  - character: LEELA
    dialogue: Prepare for lift-off. Ten.
  - character: CROWD
    dialogue: Nine!
  - character: CROWD
    dialogue: Amania!
  - character: CROWD
    dialogue: Seven!
  - character: ALIENS
    dialogue: (in alien) Six.
  - character: TERRY
    dialogue: (dramatically) Five!
  - character: NIMOY
    dialogue: Four.
  - character: FARNSWORTH
    dialogue: Three.
  - character: BENDER
    dialogue: Two.
  - character: LEELA
    dialogue: One!
  - character: FRY
    dialogue: Blast-off!
  - character: NIXON
    dialogue: Fire! Fire!
  - character: SMITTY
    dialogue: I can't see nothing. Pretty though!
  - character: FRY
    dialogue: So I guess without jobs, we'll be fugitives forever.
  - character: FARNSWORTH
    dialogue: Not necessarily. Are you three, by any chance, interested in becoming
      my new spaceship crew?
  - character: BENDER
    dialogue: New crew? W-What happened to the old crew?
  - character: FARNSWORTH
    dialogue: Of those poor sons of -- but that's not important. The important thing
      is I need a new crew. Anyone interested?
  - character: FRY
    dialogue: Yes! Yes! That's exactly the job I've always wanted!
  - character: LEELA
    dialogue: Thanks for the offer, Professor, but we don't have the proper career
      chips.
  - character: FARNSWORTH
    dialogue: Oh, that won't be a problem. As luck would have it I saved the chips
      from my previous crew.
  - character: FRY
    dialogue: This is awesome! Are we gonna fly through space fighting monsters and
      teaching alien women to lurve?
  - character: FARNSWORTH
    dialogue: If by that you mean "transporting cargo" then yes. It's a little home
      business I started to fund my research.
  - character: FRY
    dialogue: Cool! What's my job gonna be?
  - character: FARNSWORTH
    dialogue: You will be responsible for ensuring that the cargo reaches its destination.
  - character: FRY
    dialogue: So, I'm gonna be a delivery boy?
  - character: FARNSWORTH
    dialogue: Exactly!
  - character: FRY
    dialogue: Alright! I'm a delivery boy!
