- dialogues:
  - character: FARNSWORTH
    dialogue: Good news, everyone. Tomorrow you'll be making a delivery to Ebola 9,
      the virus planet.
  - character: HERMES
    dialogue: Why can't they go today?
  - character: FARNSWORTH
    dialogue: Because tonight's a special night and I want all of you to be alive.
      It's the Academy of Inventors annual symposium.
  - character: FRY
    dialogue: Wow! I love symposia.
  - character: FARNSWORTH
    dialogue: It's the event of the scientific season. Every member presents an invention
      and the best one wins the Academy prize.
  - character: BENDER
    dialogue: Sounds boring.
  - character: FARNSWORTH
    dialogue: Oh, my, yes. But not this year, because my latest invention is unbeatable.
      Behold! The death clock.  Simply jam your finger in the hole and this readout
      tells you exactly how long you have left to live.
  - character: LEELA
    dialogue: Does it really work?
  - character: FARNSWORTH
    dialogue: Well it's occasionally off by a few seconds. What with free will and
      all.
  - character: FRY
    dialogue: Sounds like fun. How long do I have left to live?
  - character: BENDER
    dialogue: Ooh! Dibs on his CD player!
  - character: FARNSWORTH
    dialogue: Oh, my, yes.
  - character: FRY
    dialogue: Who's the gross nerd?
  - character: FARNSWORTH
    dialogue: That's me at the very first symposium. I'm the Academy's oldest living
      member, you know. These youngsters all look up to me.
  - character: WERNSTROM
    dialogue: Well, well, well. Look who decided to show his wrinkled face.
  - character: FARNSWORTH
    dialogue: Why don't you just leave me alone, Wernstrom?!
  - character: WERNSTROM
    dialogue: Face it, Farnsworth, you're over the hill. It's time to leave science
      to the 120-year-olds.
  - character: FARNSWORTH
    dialogue: You young turks think you know everything. I was inventing things when
      you were barely turning senile.
  - character: WERNSTROM
    dialogue: Go home before you embarrass yourself, old man. Now, if you'll excuse
      me, I'm going to take a nap before the ceremonies.
  - character: FRY
    dialogue: Who's that jerk?
  - character: FARNSWORTH
    dialogue: A hundred years ago he was my most promising student at Mars University.
      But then after one fateful pop-quiz...
  - character: WERNSTROM
    dialogue: A-minus? No one gives Ogden Wernstrom an A-minus!
  - character: FARNSWORTH
    dialogue: I'm sorry but penmanship counts.
  - character: WERNSTROM
    dialogue: I swear I'll have my revenge even if it takes me a hundred years.
  - character: FARNSWORTH
    dialogue: 'And here it is: Slightly over 99 years later and still no revenge.
      I''m essentially in the clear.'
  - character: BENDER
    dialogue: I've been perusing your fortified wine list and I've selected the '71
      Hobo's Delight, the '57 Chateau Par-tay and the '66 Thunder Chevitz.
  - character: WAITER
    dialogue: Exquisite choices, sir.
  - character: BENDER
    dialogue: And mix them all together in a big jug.
  - character: POPEIL
    dialogue: "Welcome to this year\x92s Academy of Inventors Annual Symposium, I'm\
      \ your host, Ron Popeil, inventor of Mr. Microphone, the spray-on toupee and\
      \ - of course - the technology to keep human heads alive in jars.  But wait,\
      \ there's more. We've got a whole line-up of inventors tonight, starting with\
      \ that up and coming young star, Ogden Wernstrom."
  - character: BENDER
    dialogue: (shouting) More wine!
  - character: WERNSTROM
    dialogue: Distinguished members of the Academy, I present to you, the Reverse
      SCUBA Suit. Observe!  Fetch!  Now, sit!  I said sit!  Bad fish!
  - character: FRY
    dialogue: Don't worry, Professor, it's no competition for your death clock.
  - character: WERNSTROM
    dialogue: And what will you be presenting this evening, grandpa?
  - character: FARNSWORTH
    dialogue: Let's just say it'll put you young whippersnappers in your place!
  - character: WERNSTROM
    dialogue: I just hope it's not as lame as that death clock you presented last
      year.
  - character: FARNSWORTH
    dialogue: Uh, last year, you say?
  - character: WERNSTROM
    dialogue: That's right.
  - character: FARNSWORTH
    dialogue: Oh, my! Did it put you young whippersnappers in your place?
  - character: WERNSTROM
    dialogue: Hardly! We laughed until our teeth fell out. Come along, Cinnamon.
  - character: FARNSWORTH
    dialogue: Oh, dear, I'll have to invent something new in the next ten minutes.
      Perhaps some sort of death clock.
  - character: LEELA
    dialogue: Uh, Professor...?
  - character: POPEIL
    dialogue: Our last presentation comes from our oldest member, Professor Hubert
      Farnsworth. Professor?
  - character: FARNSWORTH
    dialogue: Just a second, just a second.
  - character: WERNSTROM
    dialogue: Pencils down, prune-face.
  - character: FARNSWORTH
    dialogue: Uh, yes, here I am, OK, now, hello there. Now, we all know telescopes
      allow us to see distant objects. But what if we want to smell distant objects?
      Well now we can! Thanks to my new invention...the Smellescope.
  - character: MAN
    dialogue: Oh, I say!
  - character: FARNSWORTH
    dialogue: The odour travels past this coffee stain here, around the olive pit
      and into this cigar burn. And this appears to be a, doodle of myself as a cowboy.
      But the Smellescope is brilliant, I tell you! Think of the astronomical odours
      you'll smell thanks to me.  Oh, my!
  - character: WERNSTROM
    dialogue: 'I''ve waited a hundred years for this, Farnsworth. I give your invention
      the worst grade imaginable: An A-minus-minus.'
  - character: POPEIL
    dialogue: And now for the presentation of the award. Listen, folks, I'm practically
      giving this prize away to Dr. Wernstrom, for his fish thingy.
  - character: FARNSWORTH
    dialogue: Perhaps 149 is just too old to be a scientist.
  - character: BENDER
    dialogue: Yep!
  - character: FRY
    dialogue: No, Professor, don't give up. There were plenty of times in my century
      when I was gonna give up but I never did. Never! Hey, are you even listening
      to me? Oh, I give up!
  - character: FARNSWORTH
    dialogue: By God, you're right! I'm going to build that Smellescope!
  - character: FARNSWORTH
    dialogue: Eureka!
  - character: FRY
    dialogue: Did you build the Smellescope?
  - character: FARNSWORTH
    dialogue: No, I remembered that I'd built one last year. Go ahead. Try it. You'll
      find that every heavenly body has its own particular scent. Here, I'll point
      it at Jupiter.
  - character: FRY
