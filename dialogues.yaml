    dialogue: (shouting) What happens if we lose?
  - character: TATE
    dialogue: Nothing. There's nothing at stake and no threat - beyond the shame of
      defeat!
  - character: FARNSWORTH
    dialogue: This will not stand!  I'll take you on, you air-balling bozos.
  - character: TATE
    dialogue: You, old man? Sweet Clyde, laugh derisively at him.
