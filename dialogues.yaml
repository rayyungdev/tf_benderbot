  - character: AMY
    dialogue: Yee-ha!
  - character: BENDER
    dialogue: All right!
  - character: AMY
    dialogue: Your parents must be so proud. Oops! Sorry.
  - character: FARNSWORTH
    dialogue: And the good news keeps on coming. Behold my latest invention.
  - character: BENDER
    dialogue: Neat.
  - character: FARNSWORTH
    dialogue: Ta-da! It's a glow-in-the-dark nose you can wear over your regular non-glowing
      nose. Observe.
  - character: AMY
    dialogue: Whoa, clool!
  - character: BENDER
    dialogue: Now I can punch you in the nose in the dark.
  - character: BENDER
