    dialogue: The Democratic Order Of Planets prohibits interfering with undeveloped
      worlds. It's a little rule known as "Brannigan's Law".
  - character: LEELA
    dialogue: But people already interfered. That planet was mined completely hollow.
  - character: ZAPP
    dialogue: Yes, by a Democratic Order Of Planets mining crew.
  - character: LEELA
    dialogue: This doesn't make any sense.
  - character: ZAPP
    dialogue: I don't pretend to understand Brannigan's Law. I merely enforce it.
  - character: LEELA
    dialogue: Fine! We'll save the animals without your help.
  - character: ZAPP
    dialogue: I'm afraid I can't allow that. Guards!
