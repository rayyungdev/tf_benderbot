    dialogue: Wait a second! This is Panucci's! I used to work in this exact pizzeria!
      And for your information lady, this was not just used to paddle my butt, it
      was also used to move pizzas and crush rats.
  - character: FRY
    dialogue: Don't wave your fancy degrees at me. I recognise all this stuff.  Petrified
      sausages, Old Mr Patelli, and that's -
  - character: FRY
    dialogue: Pizza delivery for Mr......Seymour Asses.
  - character: FRY
    dialogue: I wouldn't count on it.
  - character: FRY
    dialogue: Aww. Poor little guy. You look like you haven't eaten in a month. Here......but
      if Mr Panucci asks, your name is Seynour Asses!  I like you Seymour, you're
      not constantly judging me like all the other dogs - are you? Nah. We understand
      each other.  People think you're a dumb mutt who smells bad, can't find a girlfriend
      and has a crummy job. But you're keepin' it real and call no man "Mister."  Well
      goodbye.  Live long and prosper.
  - character: BENDER
    dialogue: Yuck! That's the least appetising calzone I've ever seen!
  - character: FRY
    dialogue: No! That's my dog in there! It's an outrage I say!
  - character: BENDER
    dialogue: Ow ow ow!
  - character: FRY
    dialogue: I'm taking him home and I'd like to see anyone try and stop me.  Uh-oh!
  - character: FRY
    dialogue: Ow, oo ow, oo ah!
  - character: BENDER
    dialogue: '...And then he was ejected by the guards. Needless to say, I was mortified.'
  - character: FRY
    dialogue: Well it's not right to make my dead pet an exhibit. That's like digging
      up Lassie and putting her on display in the Louvre.
  - character: AMY
    dialogue: Lassie is on display in the Louvre.
  - character: FRY
    dialogue: I know, I was deliberately describing a similar situation.
  - character: FARNSWORTH
    dialogue: Why don't you try protesting? Like those native Martians. Always whining
      that people don't treat their ancestor's bones with respect.
  - character: BENDER
    dialogue: Nah, protesting never works.
  - character: FRY
    dialogue: You're right.  I'll give it a shot!
  - character: CROWD
    dialogue: (chanting) When do you want it?
  - character: CROWD
    dialogue: Yaaay!
