  - character: FRY
    dialogue: Wow! The Zapp Brannigan?
  - character: LEELA
    dialogue: Uh-huh!
  - character: FRY
    dialogue: Who's the Zapp Brannigan?
  - character: KIF
    dialogue: Shall I fire on them now, sir?
  - character: ZAPP
    dialogue: Not yet, Kif. In the game of chess, you can never let your adversary
