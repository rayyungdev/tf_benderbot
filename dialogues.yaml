  - character: HERMES
    dialogue: It looks like toxic waste.  And it smells like toxic waste.
  - character: FRY
    dialogue: What does it taste like?
  - character: HERMES
    dialogue: Delicious fig pudding! Ooh, that's good! But a distinct aftertaste of
      toxic waste.
  - character: FARNSWORTH
    dialogue: Alright, alright so the machine produces a few toxic by-products! You
