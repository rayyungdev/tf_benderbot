- dialogues:
  - character: FARNSWORTH
    dialogue: As new employees I'd like your opinion on our commercial. I paid to
      have it air during the Superbowl.
  - character: FRY
    dialogue: Wow!
  - character: FARNSWORTH
    dialogue: Not on the same channel, of course.
  - character: ANNOUNCER
    dialogue: Interplanetary deliveries - what a headache!
  - character: MAN
    dialogue: Uh... (shouting) I'm not Evans!
  - character: ANNOUNCER
    dialogue: When those other companies aren't brave or foolhardy enough to go, trust
      Planet Express for reliable, on time delivery.
  - character: EVANS
    dialogue: Here's your package, Mr. Horrible Gelatinous Blob.
  - character: EVANS
    dialogue: Thank you, sir!
  - character: ANNOUNCER
    dialogue: 'Planet Express: Our crew is replaceable. Your package isn''t.'
  - character: FRY
    dialogue: Are there really giant birds like that?
  - character: FARNSWORTH
    dialogue: No, no! That was all just special effects! Now let's have breakfast.
      I hope everyone likes eggs.
  - character: FRY
    dialogue: I'm never going to get used to the 31st century.  Caffinated bacon?
      Baconated grapefruit? Admiral Crunch?
  - character: LEELA
    dialogue: Well, if you don't like that try some Archduke Chocula.
  - character: FARNSWORTH
    dialogue: Ah, Hermes! Crew, meet Hermes Conrad. He manages my delivery business,
      pays the bills, notifies next of kin, what have you.
  - character: HERMES
    dialogue: Someone come and dropped this package through the slot last night. Now
      which one of you is the captain?
  - character: FARNSWORTH
    dialogue: Oh, my! I haven't picked a new captain yet. It's always so hard to choose.
  - character: FARNSWORTH
    dialogue: Hmm, you!
  - character: HERMES
    dialogue: OK, Captain, this is just a standard legal release protecting Planet
      Express from lawsuits in the event of the unforeseen.
  - character: LEELA
    dialogue: (reading) Death by airlock failure.
  - character: HERMES
    dialogue: Mmm.
  - character: LEELA
    dialogue: (reading) Death by brain parasite.
  - character: HERMES
    dialogue: Yeah.
  - character: LEELA
    dialogue: (reading) Death by sonic diarrhoea?
  - character: HERMES
    dialogue: (chuckling) Oh, you don't want that!
  - character: LEELA
    dialogue: Look, I don't know about any of your previous captains but I intend
      to do as little dying as possible.
  - character: HERMES
    dialogue: Sign the paper!
  - character: FARNSWORTH
    dialogue: Now Fry, before you go into space you'll need to see our staff doctor.
      I should warn you though, he's a little unusual. (whispering) He wears sandals!
  - character: FRY
    dialogue: Hi -- eurgh!
  - character: FARNSWORTH
    dialogue: Dr. Zoidberg, this is Fry, the new delivery boy. He needs a physical.
  - character: ZOIDBERG
    dialogue: Excellent, excellent!
  - character: FARNSWORTH
    dialogue: You'll be fine.
  - character: ZOIDBERG
    dialogue: Now open your mouth and let's have a look at that brain.  No no no no
      no not that mouth!
  - character: FRY
    dialogue: I only have one.
  - character: ZOIDBERG
    dialogue: Really?
  - character: FRY
    dialogue: Uh, is there a human doctor around?
  - character: ZOIDBERG
    dialogue: Young lady, I'm an expert on humans. Now pick a mouth, open it and say...
      What? My mother was a saint! Get out!
  - character: FARNSWORTH
    dialogue: Dear Lord, Bender, you're filthy.
  - character: BENDER
    dialogue: Yeah, like you don't have crap in your neck!
  - character: FARNSWORTH
    dialogue: Amy, why don't you give his body a going over with the cleaning pick?
  - character: AMY
    dialogue: OK. Does it hurt when I go like this?
  - character: LEELA
    dialogue: Ow!
  - character: BENDER
    dialogue: A little.
  - character: FRY
    dialogue: Well, the doctor says I'm as healthy as a crab. Can I go into space
      now?
  - character: FARNSWORTH
    dialogue: As soon as we finish cleaning Bender. Oh, and Fry, this is our intern,
      Amy Wong. She's an engineering student of mine. (whispering) I like having her
      around because she's the same blood type as me.
  - character: AMY
    dialogue: Hey! You're the unfrozen guy! From the 20th century, right?
  - character: FRY
    dialogue: (chuffed) Last time I checked.
  - character: LEELA
    dialogue: Hang on. Amy Wong? Of the Mars Wongs?
  - character: AMY
    dialogue: Look. We're not as rich as everybody says.
  - character: LEELA
    dialogue: Uh-huh! What sorority do you belong to?
  - character: AMY
    dialogue: (ashamed) Kappa Kappa Wong.
  - character: BENDER
    dialogue: Hey, rich girl. Look over here! It's me, Bender. I'm being entertaining.
      (singing) La la la look at my head. It's all painted look at my head! I got
      a big old head, hey! Ho! (talking) Alright, show's over, I'm tired.
  - character: FARNSWORTH
    dialogue: Ah, to be young again. And also a robot! Now as I recall you youngsters
      have a package to deliver.
  - character: FRY
    dialogue: Finally! Come on Bender, let's mosey!
  - character: BENDER
    dialogue: Nice catch, idiot!
  - character: FRY
    dialogue: So where are we going anyway?
  - character: LEELA
    dialogue: Nowhere special. The moon.
  - character: FRY
    dialogue: The moon? The moon moon? Wow! I'm gonna be a famous hero just like Neil
      Armstrong and those other brave guys no one ever heard of!
  - character: AMY
    dialogue: Oh, I love stuff like the moon! Can I come, Leela?
  - character: LEELA
    dialogue: Well...I guess so. Just be careful. I'd like to hold off any major screwups
      until at least my second day as captain.
  - character: FANSWORTH
    dialogue: Nothing will go wrong.  (whispering) If something goes wrong bring back
      the blood.
  - character: FRY
    dialogue: Can I do the countdown?
  - character: LEELA
    dialogue: Huh? Oh sure, knock yourself out.
  - character: FRY
    dialogue: Ten......nine --
  - character: LEELA
    dialogue: OK we're here!
  - character: FRY
    dialogue: Hurry up, I wanna see the moon!
  - character: LEELA
    dialogue: Relax, its open till 9.
  - character: FRY
    dialogue: That's one small step for Fry --
  - character: MAN
    dialogue: And one giant line for admission!
  - character: FRY
    dialogue: Wow!  Um, can I have cuts?
  - character: MAN
    dialogue: Hmm -- No!
  - character: FRY
    dialogue: You're not gonna believe this but they landed an amusement park on the
      moon!
  - character: AMY
    dialogue: Guh! It's the happiest place orbiting Earth.
  - character: FRY
    dialogue: Lets go, already!
  - character: LEELA
    dialogue: Fry, we have a crate to deliver.
  - character: FRY
