    dialogue: You see, Killbots have a preset kill limit. Knowing their weakness,
      I sent wave after wave of my own men at them, until they reached their limit
      and shutdown. Kif, show them the medal I won.
  - character: ZAPP
    dialogue: More, please.  A little more...more...keep going.
