    dialogue: Hmm, I can see where that would be an advantage. Do you take cash?
  - character: LEELA
    dialogue: Fry, you have to be more careful. We're not in the 20th century. You
      don't know how things work here.
  - character: FRY
    dialogue: I'm not a little kid, Leela. I grew up in this city. These are my people.
      What up?
  - character: ALIEN
    dialogue: Word!
  - character: FRY
    dialogue: See?
  - character: FRY
    dialogue: Wow! You guys sell every kind of meat here except human!
  - character: LEELA
    dialogue: What's this spice for?
  - character: LEELA
    dialogue: Oh! That's ridiculous. (whispering) I'll take two pounds!
  - character: BENDER
    dialogue: Hey, buddy. I'm looking for fresh slug.
  - character: BENDER
    dialogue: Whatever.
  - character: BENDER
    dialogue: Yeah, yeah, either one's fine.
  - character: LEELA
    dialogue: Hey, have you seen Fry?
  - character: FRY
    dialogue: Now that you mention it, I do have trouble breathing underwater sometimes.
      I'll take the gills.
  - character: FRY
    dialogue: Can't imagine why I would.
  - character: NURSE
    dialogue: Let's do it.
  - character: BENDER
    dialogue: (shouting) Thank you!
  - character: LEELA
    dialogue: What the hell were you doing? I warned you to stay away from those guys.
  - character: FRY
    dialogue: I'm capable of making my own decisions, Leela. Did you ever stop to
      think I might be happier with gills?
  - character: FARNSWORTH
    dialogue: Good news, everyone...
  - character: BENDER
    dialogue: Uh-oh, I don't like the sound of that.
  - character: FARNSWORTH
    dialogue: '...you''ll be making a delivery to the planet Trisol...'
  - character: BENDER
    dialogue: Here it comes.
  - character: FARNSWORTH
    dialogue: '...A mysterious world in the darkest depths of the Forbidden Zone.'
  - character: BENDER
    dialogue: Thank you, and goodnight.
  - character: LEELA
    dialogue: Uh, Professor, are we even allowed in the Forbidden Zone?
  - character: FARNSWORTH
    dialogue: Why, of course! Its just a name! Like the Death Zone or the Zone Of
      No Return. All the zones have names like that in the Galaxy Of Terror!
  - character: LEELA
    dialogue: Uh, Professor...
  - character: FARNSWORTH
    dialogue: Off you go, pleasant trip.
  - character: FRY
    dialogue: (shouting) Hey Bender how's dinner coming?
  - character: BENDER
    dialogue: Almost ready!
  - character: BENDER
    dialogue: Now for a dash of salt!  Uh-oh!
  - character: LEELA
    dialogue: (whispering) Listen, this is Bender's first meal and he's a little sensitive.
      So let's be supportive, OK?
  - character: FRY
    dialogue: Yeah, OK.
  - character: ZOIDBERG
    dialogue: Alright.
  - character: LEELA
    dialogue: (shouting) Oh, dear God!
  - character: FRY
    dialogue: That's the saltiest thing I've ever tasted. And I once a big heaping
      bowl of salt!
  - character: AMY
    dialogue: Bender, is this salt water?
  - character: BENDER
    dialogue: It's salt with water in it if that's what you mean.
  - character: FRY
    dialogue: My vision's fading. I think I'm gonna die.
  - character: BENDER
    dialogue: There was nothing wrong with that food. The salt level was 10% less
      than a lethal dose.
  - character: ZOIDBERG
    dialogue: Uh-oh, I shouldn't have had seconds.
  - character: LEELA
    dialogue: OK, Fry, here's the package to deliver and for once in your life be
      careful. This is my first visit to the Galaxy Of Terror and I'd like it to be
      a pleasant one.
  - character: FRY
    dialogue: Ow!
  - character: LEELA
    dialogue: Don't touch anything or talk to anyone. Just go to the palace, drop
      it off and come right back.
  - character: FRY
    dialogue: Jeez, will you lay off! I was delivering things before you were born!
      I think I know what I'm doing.
  - character: FRY
    dialogue: Stupid slug. I've never been so thirsty. Oh, come on! Go down already!  Ah!
  - character: FRY
    dialogue: Hello? Anybody home?
  - character: FRY
    dialogue: No! It wasn't me!
  - character: FRY
    dialogue: I didn't mean to. He just looked so cool and refreshing.
  - character: GUARDS
    dialogue: (chanting) Hail! Hail! Hail!
  - character: LEELA
    dialogue: So after I specifically asked you not to touch anything, you drank a
      bottle of strange blue liquid? It could have been poisonous acid!
  - character: FRY
    dialogue: It could have been. But chances were equally good it was an Emperor.
  - character: MERG
    dialogue: Excuse me, Your Majesty, I am Merg, the High Priest. If I might interject?
  - character: FRY
    dialogue: You might.
  - character: MERG
    dialogue: I humbly advise that as your first act you choose a capable Prime Minister.
      I suggest Gorgak, the previous appointee.
  - character: GORGAK
    dialogue: I will be a forceful and effective administrator.
  - character: BENDER
    dialogue: You know, Fry, I've often thought about becoming a Prime Minister.
  - character: FRY
    dialogue: I gotta go with Bender.
  - character: BENDER
    dialogue: Yes! In your face, Gorgak!
  - character: LEELA
    dialogue: That's it, Fry. As your captain I order you back to the ship. You are
      in way over your head.
  - character: FRY
    dialogue: Gee, you think so, Captain? I'd better check with my Prime Minister.
  - character: BENDER
    dialogue: Stay the course, pal!
  - character: GORGAK
    dialogue: Your Highness, a package came for you.
  - character: FRY
    dialogue: Hey, thanks!  Wow! This got here just in time.
  - character: MERG
    dialogue: This is Your Majesty's harem. You may choose any of these maidens to
      be your royal consort.
  - character: FRY
    dialogue: Umm, how about that one?
  - character: MERG
    dialogue: Oh! I didn't realise Your Majesty was into that sort of thing!
  - character: FRY
    dialogue: On second thought, I'll take that one.
  - character: MERG
    dialogue: Hey, whatever you say, I'm not here to pass judgement.
  - character: LEELA
    dialogue: Does anyone else think it's odd that a shiftless 25-year-old delivery
      boy could drop out of the sky, kill the emperor and be rewarded instead of punished?
  - character: FRY
    dialogue: You don't have to beat around the bush, Leela, we all know who you're
      talking about...uh, me, right?
  - character: AMY
    dialogue: I don't think you have anything to worry about. These people seem really
      mild-mannered.
  - character: ZOIDBERG
    dialogue: They are mild. In fact, you're soaking in one right now.
  - character: GORGAK
    dialogue: You touched me in ways I've never been touched before.
  - character: MERG
    dialogue: Ah, there you are, Your Majesty. It's time to begin preparing for tomorrow's
      coronation ceremony.
  - character: ZOIDBERG
    dialogue: A fancy dress gala! I'll wear my formal shell.
  - character: MERG
    dialogue: Fry will be enthroned tomorrow at the setting of the three suns when
      we Trisolians enter our nocturnal phase.
  - character: FRY
    dialogue: There won't be a lot of long-winded speeches, will there?
  - character: MERG
    dialogue: Only one. The absolutely flawless recitation from memory of the royal
      oath. By you.
  - character: FRY
    dialogue: Will there be cake?
  - character: ZOIDBERG
    dialogue: Yeah, I know.
  - character: AMY
    dialogue: Hi!
  - character: FRY
    dialogue: There you go.
  - character: GORGAK
    dialogue: And now, get ready to laugh til your sides leak with our planet's foremost
      political satirist, Florp!
  - character: FLORP
    dialogue: So what is the deal with people from under the orange sun? They're all...
      But us guys from under the red sun, we're like... Right? Am I right?
  - character: FRY
    dialogue: Oh, yeah! Yeah, he's right!
  - character: LEELA
    dialogue: (whispering) Fry, I have to talk to you. You're in terrible danger.
  - character: LEELA
    dialogue: You see Emperor Plon here?  He met his end when he was drunk by Emperor
      Strug. And before he could even wipe his mouth, Strug was drunk by Shwab.
  - character: FRY
    dialogue: So?
  - character: LEELA
    dialogue: Look at all these guys. Do you have any idea what the average length
      of their reigns was?
  - character: FRY
    dialogue: 80,000 years?
  - character: LEELA
    dialogue: No. One week.
  - character: FRY
    dialogue: Damn! I knew you wouldn't have asked unless it was really high or really
      low.
  - character: LEELA
    dialogue: Every Emperor ascended to power by assassinating the previous one. And
      guess who's next?
  - character: FRY
    dialogue: Well at least my assassin will get what's coming to him.
  - character: LEELA
    dialogue: You're in tremendous danger, you idiot! Half of these Emperors were
      drunk at their own coronation.
  - character: FRY
    dialogue: Hey, I plan on having a few brewskis myself.
  - character: LEELA
    dialogue: No, they were assassinated. In fact, the law says you'll be killed on
      the spot if you fail to recite the oath from memory.
  - character: FRY
    dialogue: Yeah, I was going to thumb through that later.
  - character: LEELA
    dialogue: That is completely reckless. Don't you ever think ahead?
  - character: FRY
    dialogue: Hell, no. If I stopped to think ahead, I wouldn't be Emperor. And I
      wouldn't even be here in the year 3000. It's just like the story of the grasshopper
      and the octopus. All year long the grasshopper kept burying acorns for winter
      while the octopus mooched off his girlfriend and watched TV. But then the winter
      came and the grasshopper died and the octopus ate all his acorns and also he
      got a racecar. Is any of this getting through to you?
  - character: LEELA
    dialogue: I give up! You're gonna get yourself killed and this time I won't be
      here to save you.
  - character: FRY
    dialogue: Who asked you to? I told you a hundred times to stop treating me like
      a baby. Now go. Go gather your nuts you nagging grasshopper.
  - character: LEELA
    dialogue: That's it! I'm never helping you again! If anyone except you needs me,
      I'll be in the ship.
  - character: FRY
    dialogue: I'll be fine. It's not like anyone's gonna drink me.  Quit it!
  - character: MERG
    dialogue: People of Trisol, it is my honour to present your new Emperor!
  - character: FRY
    dialogue: What up?
  - character: MERG
    dialogue: Stick to the oath.
  - character: FRY
    dialogue: Right! I, Fry, who drank Bont the Viscous, who drank Ungo the Moist,
      who guzzled Zorn the Stagnant...
  - character: FRY
    dialogue: '...who slurped Hudge the Dewy, who enjoyed a soup composed principally
      of Throm the Chunky, do solemnly swear to rule with honour and insanity - uh,
      integrity!'
  - character: MERG
    dialogue: Congratulations, Your Highness.  I now present you with your royal unisex
      robe. Long live Fry The Solid!
  - character: BENDER
    dialogue: Hey, look. The suns are setting. I can finally switch to hard liquor!
  - character: BENDER
    dialogue: Check out the glowing freaks. It's beautiful! Hey, what's that?
  - character: MERG
    dialogue: The Emperor Bont! He's still alive.
  - character: BONT
    dialogue: Of course I'm alive. Now cut this creep open and drain me out!
  - character: FRY
    dialogue: My tummy hurts!
  - character: BONT
    dialogue: They're over here, they're running up the stairs.
  - character: BENDER
    dialogue: Shut up, you!
  - character: FRY
    dialogue: Ow!
  - character: MERG
    dialogue: Let us in!
  - character: MERG
    dialogue: Fry must die so that Bont may live.
  - character: FRY
    dialogue: What am I gonna do?
  - character: AMY
    dialogue: We've gotta get the Emperor out of your body before they kill you!
  - character: ZOIDBERG
    dialogue: Relax, Fry. I'll simply spin you in a high-speed centrifuge separating
      out the denser fluid of His Highness.
  - character: FRY
    dialogue: But won't that crush my bones?
  - character: ZOIDBERG
    dialogue: Oh, right, right, with the bones! I always forget about the bones.
  - character: BENDER
    dialogue: Hey, why don't you just sweat him out?
  - character: BONT
    dialogue: Forget it! As Emperor I refuse to be dripped out through somebody's
      armpit.
  - character: FRY
    dialogue: I could vomit or urinate. Would you feel better about that?
  - character: BONT
    dialogue: Slightly. But my favourite so far is the bone-crushing.
  - character: AMY
    dialogue: What about crying?
  - character: FRY
    dialogue: That's a great idea! Crying.
  - character: BONT
    dialogue: Fine. That or the bone one.
  - character: MERG
    dialogue: Keep it up, men. The veneer is starting to peel.
  - character: GORGAK
    dialogue: Oh, dear!
  - character: FRY
    dialogue: It's no use. I wanna cry but I'm just too macho.
  - character: BENDER
    dialogue: I'll make you cry, buddy!  You're a pimple on society's ass and you'll
      never amount to anything.
  - character: FRY
    dialogue: What do you mean? I was Emperor of a whole planet.
  - character: BENDER
    dialogue: 'Good point. But here''s a disturbing reminder: Everyone you knew or
      loved in the 20th century is dead.'
  - character: FRY
    dialogue: These things happen.
  - character: BENDER
    dialogue: OK, Fry, grab a Kleenex for this one, 'cause there's no God and your
      idiotic human ideals are laughable!
  - character: FRY
    dialogue: Phew! That's a load off my mind.
  - character: BENDER
    dialogue: Man, I guess it's harder than I thought to make someone cry.
  - character: AMY
    dialogue: You did your best, Bender.
  - character: BENDER
    dialogue: Up yours, bimbo!
  - character: ZOIDBERG
    dialogue: Let's face it, we're in hot butter here. We should call Leela for help.
  - character: BENDER
    dialogue: Cram it, lobster!  That is a good idea. I'll go call her.
  - character: FRY
    dialogue: She'll never help me. She's still mad that I told her never to help
      me.
  - character: AMY
    dialogue: C'mon. Leela's not the type to hold a grudge.
  - character: OPERATOR
    dialogue: Collect call from...
  - character: BENDER
    dialogue: I'm not giving my name to a machine.
  - character: LEELA
    dialogue: I'll accept.
  - character: BENDER
    dialogue: Fry's in trouble...
  - character: BENDER
    dialogue: '...and he needs help. Now, I don''t like you and you don''t like me.'
  - character: LEELA
    dialogue: I like you.
  - character: BENDER
    dialogue: You do? Look are you going to help or not?
  - character: LEELA
    dialogue: I don't know why I should. I mean after what he --
  - character: BENDER
    dialogue: Wait, wait, wait, wait.  What is it you like best about me?
  - character: AMY
    dialogue: Is she coming?
  - character: BENDER
    dialogue: I'm not sure. But I do know that she likes my in-your-face attitude.
  - character: FRY
    dialogue: What the hell is that?
  - character: BONT
    dialogue: Its the Juice-A-Matic 4000. It'll strain my juices from you while filtering
      out the pulp. By which I mean, your shredded remains.
  - character: ZOIDBERG
    dialogue: Of course! Why didn't I think of that!
  - character: FRY
    dialogue: This is the saddest day of my life. And I still can't cry.
  - character: BENDER
    dialogue: Wait a second. Here comes Leela.
  - character: AMY
    dialogue: Oh, no. They have her totally outnumbered.
  - character: FRY
    dialogue: I can't believe it. She's risking her life for me after the way I treated
      her. I don't deserve this. I feel terrible.
  - character: BENDER
    dialogue: You do? Hmm.
  - character: FRY
    dialogue: Is she alright?
  - character: BENDER
    dialogue: I don't know. Perhaps I'll look out this window. Oh, dear God in heaven,
      they're swarming all over her.
  - character: FRY
    dialogue: No. No!
  - character: AMY
    dialogue: What are you talking about, Bender? She's al --  (muffled) Oh!
  - character: BENDER
    dialogue: They're strapping her to juicer. Oh, they're putting some ice cubes
      in the glass under it.
  - character: FRY
    dialogue: This can't be happening.
  - character: BENDER
    dialogue: It can and, for all you know, it is. I'm sorry, Fry. She's dead.
  - character: FRY
    dialogue: All Leela ever wanted to do was help me. But I was to proud, too stupid
      to accept it.  I wish I had died instead of her.
  - character: LEELA
    dialogue: What are you talking about?
  - character: FRY
    dialogue: Leela! You're alive!
  - character: LEELA
    dialogue: Of course I'm alive.
  - character: BENDER
    dialogue: I told Fry you were dead so he would cry out the Emperor but you had
      to go and wreck it by surviving.
  - character: AMY
    dialogue: We only got two drops.
  - character: BONT
    dialogue: It's only a matter of time now.
  - character: ZOIDBERG
    dialogue: I'll handle this!
  - character: LEELA
    dialogue: Listen, Fry, I think I can get us out of this if you're willing to let
      me help you.
  - character: FRY
    dialogue: Thanks, Leela. From now on, I'll take all the help you're willing to
      give. I know you just want what's best for me.  Ow! What was that for?  Hey,
      come on!  That hurt!
  - character: LEELA
    dialogue: I know. Amy, get the bottle.
  - character: FRY
    dialogue: (crying) Oh, now I understand.
  - character: LEELA
    dialogue: Come on. Everybody help out Fry.
  - character: FRY
    dialogue: (crying) Thanks, everybody. I love you all. You guys are true -- ow!
      Cut it out, Bender! That's a tender area!
  - character: LEELA
    dialogue: How we doing, Amy?
  - character: AMY
    dialogue: Great! We're one-tenth of the way there.
  - character: AMY
    dialogue: OK, it's your turn.
  - character: FRY
    dialogue: Hey, wait a minute! Who are you?
  - character: BONT
    dialogue: I'm the Emperor! Thanks for crying me out.
  - character: FRY
    dialogue: Oh, you're welcome.
  - character: BENDER
    dialogue: Hey! Save some for me!
