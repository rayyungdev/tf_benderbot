    dialogue: Listen to me you pompous frauds, if I'm going down, I'm taking you all
      with me. Dean Vernon, I know the truth. It was you driving your hover-car that
      night, not your horse. Dean Epsilon, I know all about your "Department Of Pool
      Boy Studies." And Dr Wernstrom...Werrrnstrom!
