    dialogue: This can't go on. Today is the day we fight back!
  - character: BENDER
    dialogue: It's already 10 o'clock!
  - character: LEELA
    dialogue: Oh, you're right. Tomorrow is the day we fight back.
  - character: ZAPP
    dialogue: Yeah? Well good luck, sister. All our modern technology is useless.
  - character: BENDER
    dialogue: I know I am.
  - character: FRY
    dialogue: Hey, wait! I'm having one of those things. You know? A headache with
      pictures?
  - character: LEELA
    dialogue: An idea?
  - character: FRY
    dialogue: Back in my day, we didn't have your fancy all-digital weapons but we
