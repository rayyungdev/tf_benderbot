    dialogue: 'Good evening I''m -  Whoa, sorry. I''m Bender and I''ll be MC-ing this
      roast. Y''know, they say you can judge a man by the company he keeps, so here''s
      the Professor''s oldest friend: A grotesque, stinking lobster!'
