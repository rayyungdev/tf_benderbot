  - character: PANUCCI
    dialogue: Hey there's our little mascot!  Aww you been swimming in the sewer again?
      You little rascal!  Fry, cleanup!
  - character: FRY
    dialogue: Seymour, cleanup!  Good dog!
  - character: PANUCCI
    dialogue: That's a good Seymour!
  - character: BOY
    dialogue: Yo! There's dog fur on my slice!
  - character: PANUCCI
    dialogue: Nah, that's vermicelli! No fur in here!
  - character: FRY
    dialogue: 'He''s so cute! He can do two things at one time: Eat and swim. Ooo
      - three things.'
  - character: LEELA
    dialogue: Fry, its been three days. You can't keep boogie-ing like this. You'll
      come down with a fever of some sort.
  - character: BEELER
    dialogue: Mr. Fry? I'm Dr Ben Beeler, the paleontologist who discovered your dog,
      or as some call it, the Beeler-saurus.
  - character: FRY
    dialogue: So do I get Seymour back? Are you caving to political pressure?
  - character: BEELER
    dialogue: No we're sorry but there's just too much that fossil can teach us about
      dogs from your time.
  - character: FRY
    dialogue: His name was Seymour. He was once intimate with the leg of a wandering
      saxaphonist. He had wet dog smell, even when dry. And he was not above chasing
      the number 29 bus.
  - character: RAY
    dialogue: The 29? Interesting.
  - character: BEELER
    dialogue: That's all I needed, Ray?
  - character: RAY
    dialogue: I'm good.
  - character: BEELER
    dialogue: OK then, here's your dog back.
  - character: FRY
    dialogue: Seymour!
  - character: BENDER
    dialogue: Lady and Gentleman! How 'bout a hand for my temporary replacement assistant?
  - character: ZOIDBERG
    dialogue: I was all in this part! Its magic!
  - character: BENDER
    dialogue: You are not fit to wear Fry's leotard!
  - character: ZOIDBERG
    dialogue: Stop!
  - character: FRY
    dialogue: Good news everyone!
  - character: BENDER
    dialogue: Hooray, he's back! He's looking for a garbage can to put that dog in!
      Here you go buddy!
  - character: FARNSWORTH
    dialogue: No, actually we've discovered Fry's dog was fast-fossilised, preserving
      it's cellular structure!
  - character: FRY
    dialogue: Which means...we can clone it! Seymour will live again!
  - character: ZOIDBERG
    dialogue: A little land mammal!
  - character: FRY
    dialogue: Can you believe it Bender? I'm going to have my best friend back!
  - character: CUBERT
    dialogue: Why the idiot convention?
  - character: FARNSWORTH
    dialogue: Ah Cubert, my precious babe. I'm going to attempt to clone Fry's dog.
      Using the very same apparatus I used to clone you!  Ooo look, there's a smidge
      of toe still in here.  You see, beneath the fossil's crunchy, mineral shell,
      there's still a creamy core of dog nougat!
  - character: FRY
    dialogue: So will Seymour remember how to sing Walking On Sunshine?
  - character: FARNSWORTH
    dialogue: Amazingly yes. In cases of rapid fossilisation, I can press this brain
      scan button, retrieving Seymour's memories at the precise instant of doggy death!
  - character: FRY
    dialogue: I'm gonna get my puppy back! In your face, Grim Reaper!
  - character: BENDER
    dialogue: Crappy ineffective Reaper!
  - character: FARNSWORTH
    dialogue: I just need to reset the Clone-O-Mat from Human Mode to Dog Mode.
  - character: FARNSWORTH
    dialogue: Uh-oh, this may take a while.
  - character: KID
    dialogue: You stink loser!
  - character: PANUCCI
    dialogue: Hey, Fry. Pizza goin' out. C'mon!
  - character: FRY
    dialogue: But I'm celebrating New Years Eve.
  - character: PANUCCI
    dialogue: Like you got squat to celebrate! You're a delivery boy this millenium
      and you'll be a delivery boy next millenium!  What's with Seymour? Its like
      he don't want you to go. Or he thinks your pants is too short or somethin'.
      Which is crazy 'cause frankly you look fabulous. Now get goin'!!
  - character: FRY
    dialogue: I won't be gone long Seymour. Just wait here 'til I come back.
  - character: FRY
    dialogue: Hello? Pizza delivery for......Icy Wiener?! Aw crud! I always thought
      at this point in my life I'd be the one making the crank calls!  Here's to another
      lousy Millenium.  What the?
  - character: BENDER
    dialogue: A dog collar for me?  You shouldn't have!
  - character: FRY
    dialogue: That's for Seymour.
  - character: BENDER
    dialogue: Oh.  Say why'd you get me a subscription to the Daily Growl? That's
      not a reputable journal of opinion.
  - character: FRY
    dialogue: Oh that's also for Seymour. I'm getting everything ready for when he's
      cloned.
  - character: BENDER
    dialogue: Are you on the jump Fry? Why are you wasting time on a creature of inferior
      intelligence?
  - character: FRY
    dialogue: Hey he was smart. He could fetch.
  - character: BENDER
    dialogue: I can fetch.
  - character: FRY
    dialogue: He could dig up bones.
  - character: BENDER
    dialogue: Hello? Charlamange?  Plus, I'll bet he couldn't create a laser show
      with his head.
  - character: FRY
    dialogue: Look Bender, this has nothing to do with you.
  - character: BENDER
    dialogue: That's impossible!
  - character: FRY
    dialogue: Now if you'll excuse me I'm working on Seymour's doghouse.
  - character: BENDER
    dialogue: No one ever asks if Bender would like to live in a tiny little house.
      Not that I would. A tiny little house that says "Bender" on it.  Ow!
  - character: YANCY
    dialogue: Hello first baloney of the new millenium! Ah here he comes. That's him
      and Seymour.
  - character: YANCY
    dialogue: He's trying to tell us something. Maybe he can lead us to Philip.
  - character: YANCY
    dialogue: Should we follow him?
  - character: FRY
    dialogue: Are you two gonna be done soon?
  - character: LEELA
    dialogue: Sorry, but we need to practice hand to hand combat in case an enemy
      knocks the laser gun out of our hands and they slide waaay across the room.
  - character: FRY
    dialogue: Well could you do it some place else? I'm setting up Seymour's doggy
      bed.
  - character: LEELA
    dialogue: OK.
  - character: BENDER
    dialogue: Heel boy, heel! Oh hello Fry, I guess I didn't notice you there. I'm
      having such fun with my new best friend Robo-Puppy.
  - character: BENDER
    dialogue: I was just out walking him. Yes. You can walk him. Of course, after
      he goes you have to refill the canisters. C'mere boy! Pet, pet, pet.
  - character: AMY
    dialogue: Bender, are you jealous of Fry's puppy? That's so adorable!
  - character: BENDER
    dialogue: Jealous? Hah!  Not while I have the love of Robo-Puppy here. Robo-Puppy,
      lick my cheek.
  - character: BENDER
    dialogue: Robo-Puppy truly is robots best friend! Eh?
  - character: FRY
    dialogue: Ah there, perfect!
  - character: LEELA
    dialogue: Woohoo!
  - character: AMY
    dialogue: Yay!
  - character: FRY
    dialogue: Finally!
  - character: FARNSWORTH
    dialogue: Behold once more the mighty Clone-O-Mat! Requiring such vast amounts
      of electricity that we must harness the elemental power of nature itself!  I
      speak of course...of molten lava! Deep within the Earth's core. To the sub-basement!
  - character: FRY
    dialogue: Come on boy! Come back to life!
  - character: BENDER
    dialogue: Fry c'mon, the talent show!
  - character: FRY
    dialogue: What? I'm in the middle of something.
  - character: BENDER
    dialogue: But, if we don't perform, in what sense do we have an act?
  - character: FRY
    dialogue: Bender, enough! Leave me alone!
  - character: BENDER
    dialogue: So that's how it is huh? I thought you were my friend. But if you love
      your dog so much then maybe you'd rather play fetch!
  - character: LEELA
    dialogue: No!
  - character: ZOIDBERG
    dialogue: Oh!
  - character: BENDER
    dialogue: Now I'm all you got!
  - character: FRY
    dialogue: I hate you! I hate you! You evil metal man!  Ow!
  - character: BENDER
    dialogue: So anyway your dog is melted. Now we're friends again.
  - character: FARNSWORTH
    dialogue: Not necessarily. For the dog may yet survive.
  - character: FRY
    dialogue: May yet? Really?
  - character: FARNSWORTH
    dialogue: Indeed. You see, that fossil was made of dolomite. The tough black mineral
      that won't cop out when there's heat all about. By contrast, observe the lava's
      affect on this ice swan.  Of course, that would have melted even at room temperature.
      I just wanted to get rid of it. But had it been made of that righteous mineral
      dolomite, there's a slim chance it might have survived.
  - character: FRY
    dialogue: So Seymour might still exist?
  - character: FARNSWORTH
    dialogue: Perhaps. For a few minutes. It's dolomite baby!
  - character: FRY
    dialogue: Then I'm goin' in after him.
  - character: AMY
    dialogue: No!
  - character: ZOIDBERG
    dialogue: Stop!
  - character: FRY
    dialogue: He'd come after me.
  - character: LEELA
    dialogue: Acting like a moron won't bring your dog back.
  - character: FRY
    dialogue: Then all hope is lost.  Goodbye Seymour.
  - character: BENDER
    dialogue: Please stop crying Fry. Here.  I assumed you were just pretending to
      love the dog. To toy with my emotions. Oh what have I done?
  - character: ZOIDBERG
    dialogue: You didn't do anything. Don't beat yourself up.
  - character: BENDER
    dialogue: Fry, I'm sorry. I should have understood how someone can love an inferior
      creature. Because I love you. Not in the way of the Ancient Greeks, but in the
      way a robot loves a human, a human loves a dog and occassionally, a gorilla
      loves a kitty.  I'm goin' in!
  - character: FARNSWORTH
    dialogue: I'm a professor! Why isn't anyone listening to me? You can't go in because
      you'll melt. The fossil only has a chance because it's made of dolomite!
  - character: BENDER
    dialogue: I'm 40% dolomite!
  - character: BENDER
    dialogue: Oh it's hot, it's very hot!
  - character: CRYOGENISIST
    dialogue: Ugh, I am one hungover cryogenisist! Just throw that mutt in the freezer
      until his owners get here!
  - character: MAN
    dialogue: You can't solve all your problems by freezing them boss.
  - character: CRYOGENISIST
    dialogue: I think you're forgetting our motto.
  - character: CRYOGENISIST
    dialogue: Oh you must be the Fry's. Yeah he's right over there.
  - character: LEELA
    dialogue: Bender's been down there too long. I'm going in after him.
  - character: FARNSWORTH
    dialogue: Professor! Lava! Hot!
  - character: FRY
    dialogue: This is all my fault. I let my best friend risk his life just to get
      my dead dog back.  Bender!!
  - character: BENDER
    dialogue: And that is why they call me Bender The Magnificent!  Hey where'd everybody
      go?
  - character: BENDER
    dialogue: OK! Let's clone us some dog!
  - character: FRY
    dialogue: Yeah!
  - character: FARNSWORTH
    dialogue: Very well. Let this abomination unto the Lord begin!  Interesting. It
      seems Seymour died at the ripe old age of 15.
  - character: FRY
    dialogue: 15? You mean he lived for 12 more years after I got frozen?
  - character: FARNSWORTH
    dialogue: Indeed.
  - character: FRY
    dialogue: Stop the cloning.
  - character: FARNSWORTH
    dialogue: Oh sure! Smash the smart guy's machine!
  - character: BENDER
    dialogue: Fry, what's wrong?
  - character: FRY
    dialogue: Think about it. Seymour lived a full life after I was gone. He probably
      added new songs to his repertoire.
  - character: BENDER
    dialogue: But that's a good thing. Walking On Sunshine sucks noodles!
  - character: FRY
    dialogue: I had Seymour 'til he was three. That's when I knew him and that's when
