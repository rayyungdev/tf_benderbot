    dialogue: Nah. Nothing that wouldn't be a waste of your time.
  - character: FRY
    dialogue: That's impossible because my time is worthless!
  - character: VOGEL
    dialogue: Huh. Well then there is one thing. It's the note I found with Leela
      the day she was abandoned. But it's written in Alienese, so no-one on Earth
      can translate it. Not even Brainzilla.
  - character: FRY
    dialogue: Hand it over.
  - character: VOGEL
    dialogue: Sure.  I just wish I could be more helpful. Would you like some dirt
      on any other orphans?
  - character: FRY
    dialogue: Look, I'm trying to save someone here. I'll have to come back for those
