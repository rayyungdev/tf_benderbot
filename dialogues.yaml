  - character: FRY
    dialogue: Not big enough. We need something that can take out an entire army.
      Something you could commit a war crime with--
  - character: BENDER
    dialogue: Wow!  Ow!
  - character: BENDER
    dialogue: Neat!
  - character: ZOIDBERG
    dialogue: Ambassador Moivin, you killed my lawyer.
  - character: ZOIDBERG
    dialogue: He defended my freedom when no-one else would. He was a good and honourable
      man.
  - character: ZOIDBERG
    dialogue: Is it possible that all this slavery and oppression is shmutzing up
      our freedom lesson?
  - character: FRY
    dialogue: You haven't won yet, Moivin! You didn't expect us to even go to a museum,
      much less steal this ancient heat-seeking missile.
  - character: ZOIDBERG
    dialogue: All eyes on Zoidberg!  Ew!
  - character: BENDER
    dialogue: Hey, I need that to smoke!
  - character: FRY
    dialogue: Zoidberg, how could you? I used to think you were cool.
  - character: ZOIDBERG
    dialogue: Wait! People of Earth, listen. Yes, I'm desecrating a flag. But to preserve
      the freedom it represents!
  - character: LEELA
    dialogue: Zoidberg, you set us free! I feel like I could stand to hug you! I can't,
      but you know what I'm trying to say.
  - character: CROWD
    dialogue: (chanting) Zoidberg! Zoidberg! Zoidberg!
  - character: ZOIDBERG
    dialogue: Ah, if only they appreciated freedom this much on my home planet. Wait
      a second! They do! Because this is my home planet.
  - character: NIXON
    dialogue: 'And now, to raise this beautiful new flag, a red lobster that won''t
      ruin your dinner: Dr. John Zoidberg!'
  - character: ZOIDBERG
    dialogue: You're a nice man, Nixon.
  - character: ZOIDBERG
    dialogue: Oh, I couldn't.
  - character: NIXON
    dialogue: No, no, no, go ahead. You've earned it!
  - character: ZOIDBERG
    dialogue: Well, maybe just a taste.  Mmm! Now that's a grand old flag!  I wonder
