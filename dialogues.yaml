    dialogue: You're an impressive piece of captain. Beautiful and deadly - a potent
      combination.
  - character: LEELA
    dialogue: (flattered) You don't mean that!
  - character: ZAPP
    dialogue: But I do. I doubt I've seen more than three or four captains sexier
      than you, and only one who was deadlier.
  - character: FRY
    dialogue: I heard that one time you single-handedly defeated a horde of rampaging
      somethings in the something something system.
