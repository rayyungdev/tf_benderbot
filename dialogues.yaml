  - character: DOCTOR
    dialogue: It's a girl.
  - character: MOTHER
    dialogue: My God! She's beautiful. No extra anythings.
  - character: FATHER
    dialogue: What people skills.
  - character: MOTHER
    dialogue: She's completely perfect!
  - character: DOCTOR
    dialogue: In my professional opinion as an ear, ear, ear, nose and throat doctor,
      she is the least-mutated mutant ever born.
  - character: FATHER
    dialogue: And yet she's cursed to live the horrible degrading life of a mutant.
      Like all of us. Especially him!
  - character: MOTHER
    dialogue: Maybe we can do better for her.
  - character: FATHER
    dialogue: I made this bracelet so that in some small way, we'll always be with
      you, even when it doesn't seem like it. During your entire life, for example.
  - character: MOTHER
    dialogue: You won't pass for human, cutie. But if my PhD in exo-liguistics is
      worth diddly-poop, this note should convince them you're an alien.  And that'll
      be enough to give you a real life.
  - character: FATHER
    dialogue: She'll never know we're her parents.
  - character: MOTHER
    dialogue: That's our gift to her. Better we should die than have her learn the
      shameful truth of her origin.
  - character: FATHER
    dialogue: I'm with you.
  - character: VOGEL
    dialogue: What a beautiful gigantic eye you ha -- . Well come on in.
  - character: LEELA
    dialogue: Hands up!  Tentacles too!
  - character: LEELA
    dialogue: What is all this?  Am I a game to you? Or some kind of even more boring
      Truman Show? Do you belive I'm you Messiah? Your Mutant Dali Lama? Stop me if
      I guess it!
  - character: LEELA
    dialogue: (angry) And what about this?!  How did you get this bracelet? Did you
      steal it from me when I was a baby? Or from my parents. You robbed my parents,
      didn't you? I bet you sick mutants killed them. My parents were confused aliens
      lost on Earth and you killed them! Is that it? Admit it!
  - character: LEELA
    dialogue: Because of you I'll never know my parents. I'll kill you!
  - character: FRY
    dialogue: Stop!  Thanks Bender! Don't do it Leela!
  - character: LEELA
    dialogue: They killed my parents!
  - character: FRY
    dialogue: Close.
  - character: LEELA
    dialogue: They are my parents.
  - character: MUNDA
    dialogue: Yes.
  - character: FRY
    dialogue: I had the Professor analyse the alienese letter that was found with
      you.
  - character: LEELA
    dialogue: What does it say?
  - character: FRY
    dialogue: I 'unno. But the analysis showed it was printed on recycled toilet paper.
