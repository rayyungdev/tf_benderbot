- dialogues:
  - character: LEELA
    dialogue: What do you think of the view, Fry?
  - character: FRY
    dialogue: It really puts things in perspective. I mean, from up here an entire
      world can seem utterly insignificant.
  - character: BENDER
    dialogue: Hey, nice seats! We're close enough to when you knock a player down
      with a beer bottle, he stays down.
  - character: FRY
    dialogue: I don't get this. Is blernsball exactly the same as baseball?
  - character: FARNSWORTH
    dialogue: Baseball? God forbid!
  - character: LEELA
    dialogue: Face it, Fry. Baseball was as boring as mom and apple pie. That's why
      they jazzed it up.
  - character: FRY
    dialogue: Boring? Baseball wasn't -- hmm, so they finally jazzed it up?
  - character: FRY
    dialogue: Home run! Ha ha! Yay! Right?
  - character: UMPIRE
    dialogue: Out!
  - character: FRY
    dialogue: What just happened? Why is the ball on that springy thing?
  - character: LEELA
    dialogue: It's traditional. Just like aluminium bats and the seventh inning grope.
  - character: BENDER
    dialogue: I got me a souvenir!  Aww, here you go, kid!
  - character: ZOIDBERG
    dialogue: I'd like a jumbo squid log, please.
  - character: VENDOR
    dialogue: We don't sell those.
  - character: ZOIDBERG
    dialogue: Alright, alright. Let me have one of your young on a roll.
  - character: VENDOR
    dialogue: We're outta rolls.
  - character: ZOIDBERG
    dialogue: Fine! Just give me something crawling with parasites.
  - character: FRY
    dialogue: Mmm, at least hotdogs haven't changed.
  - character: BENDER
    dialogue: Hey, buddies, who wants popcorn?
  - character: FRY
    dialogue: Me!
  - character: FARNSWORTH
    dialogue: Oh, yes!
  - character: ZOIDBERG
    dialogue: Yes, please, popcorn!
  - character: BENDER
    dialogue: Anyone want butter on that?
  - character: FRY
    dialogue: Hey, I'm starting to get the hang of this game. The blerns are loaded,
      the count's three blerns and two anti-blerns and the infield blern rule is in
      effect, right?
  - character: LEELA
    dialogue: Except for the word "blern" that was complete gibberish.
  - character: MAN
    dialogue: Multi-ball!  Multi-ball!  Blern! Blerrrn!
  - character: LEELA
    dialogue: Alright! Yes! Miller's on a pace to hit 70 blerns!
  - character: FARNSWORTH
    dialogue: He's good, alright. But he's no Clem Johnson. And Johnson played back
      in the days before steroid injections were mandatory.
  - character: BENDER
    dialogue: Clem Johnson? That skin bag wouldn't have lasted one pitch in the old
      Robot Leagues! Now Wireless Joe Jackson, there was a blern hitting machine!
  - character: LEELA
    dialogue: Exactly! He was a machine designed to hit blerns! I mean, come on, Wireless
      Joe was nothing but a programmable bat on wheels.
  - character: BENDER
    dialogue: Oh, and I suppose Pitchomat 5000 was just a modified howitzer?
  - character: LEELA
    dialogue: Yep.
  - character: BENDER
    dialogue: You humans are so scared of a little robot competition you won't even
      let us on the field.
  - character: FRY
    dialogue: What are you talking about? There's all kinds of robots down there.
  - character: BENDER
    dialogue: Yeah, doing crap work! They're bat boys, ball polishers, sprinkler systems.
      But how many robot managers are there?
  - character: FRY
    dialogue: 11?
  - character: BENDER
    dialogue: Zero!  And what a surprise! Look who's scraping up the filth. Is it
      a human child? I wish!
  - character: FARNSWORTH
    dialogue: Oh, dear Lord!
  - character: FRY
    dialogue: What's wrong?
  - character: FARNSWORTH
    dialogue: It's...my...new pager.
  - character: FARNSWORTH
    dialogue: I'm sorry, wha?
  - character: BENDER
    dialogue: 'Admit it: You all think robots are just machines built by humans to
      make their lives easier.'
  - character: FRY
    dialogue: Well, aren't they?
  - character: BENDER
    dialogue: I've never made anyone's life easier and you know it!
  - character: FARNSWORTH
    dialogue: Great news, everyone. You'll be delivering a package to Chapek 9, a
      world where humans are killed on sight.
  - character: FRY
    dialogue: Why is that great news?
  - character: FARNSWORTH
    dialogue: I'm glad you asked that question, Fry. You see, Chapek 9 was colonised
      centuries ago by a murderous crew of radical robot separatists.
  - character: BENDER
    dialogue: Oh, so just 'cause a robot wants to kill humans that makes him a "radical"?
  - character: LEELA
    dialogue: Hey, hold on. I understand these robots hate humans, but how do they
      feel about humanoid aliens?
  - character: FARNSWORTH
    dialogue: They're not fans.
  - character: HERMES
    dialogue: That's why Bender will have to make the actual delivery.
  - character: BENDER
    dialogue: Oh, I get it, make the robot do all the work!
  - character: LEELA
    dialogue: This is the first actual work you've ever had to do around here.
  - character: BENDER
    dialogue: Well I'm not doing it! It's a robot holiday.
  - character: FRY
    dialogue: Really? Which one?
  - character: BENDER
    dialogue: Only Robanukah. The holiest two weeks on the robot calendar.
  - character: LEELA
    dialogue: Oh, come on, Bender. Last month it was Robomadom and before that Robonza.
  - character: FRY
    dialogue: Man, that one was a blast!
  - character: BENDER
    dialogue: It wasn't just a blast. It was a sacred tribute to my ancestral prototypes
      which happened to take the form of a drinking contest.
  - character: HERMES
    dialogue: Now, look here, Bender. I respect your diversity to the extent the law
      requires but you used up all your days off when you had that bout with Roberculosis.
  - character: BENDER
    dialogue: Alright, I'll go. But so help me, I'll hold a grudge against every last
      stinking one of you for the rest of your lives.
  - character: FARNSWORTH
    dialogue: Well then it's settled. So long, everyone!
  - character: FRY
    dialogue: 'So let me get this straight: This planet is completely uninhabited?'
  - character: BENDER
    dialogue: No. It's inhabited by robots!
  - character: FRY
    dialogue: Oh. Kinda like how a warehouse is inhabited by boxes.
  - character: LEELA
    dialogue: OK, Bender, we're here. It's time to get to work.
  - character: BENDER
    dialogue: Yes, Miss Leela. Tote that space barge, lift that space pale.
  - character: LEELA
    dialogue: 'Now we can''t land on the surface because those robots will kill Fry
      and me. So we''ll have to stay up here and lower you with the winch. And remember:
      You don''t know humans, you don''t work for humans, and, above all, you don''t
      like humans.'
  - character: BENDER
    dialogue: (ironic) I'll try to keep that in mind!
  - character: LEELA
    dialogue: Hmm, he seems pretty angry.
  - character: FRY
    dialogue: Yeah, but I guess I'd be kinda angry too if I had to go to some uninhabited
      planet.
  - character: LEELA
    dialogue: Maybe we ought to do something nice for him.
  - character: LEELA
    dialogue: There! This oughta show that stupid robot we care about him.
  - character: FRY
    dialogue: Ah, Bender must be done with the delivery.
  - character: BENDER
    dialogue: I'm in trouble. They found out I work with humans and -- oh, no! Oh,
      no!
  - character: FRY
    dialogue: Oh, my God! We have to go down and rescue him.
  - character: LEELA
    dialogue: No, we can't! They'll kill us on sight.
  - character: FRY
    dialogue: W-what are we gonna do?
  - character: LEELA
    dialogue: I don't know! I don't know! It's not an easy decision. If only I had
      two or three minutes to think about it.
  - character: LEELA
    dialogue: OK. If we're going to save Bender, we've got to look and act exactly
      like robots.
  - character: FRY
    dialogue: (mechanical voice) I am fully operational, captain.
  - character: LEELA
    dialogue: We'll have to walk like robots, talk like robots and, if necessary,
      solve complex differential equations like robots.
  - character: FRY
    dialogue: I can sorta dance like a robot. Will that help?
  - character: LEELA
    dialogue: 'Fry, first of all this is serious. And second of all:'
  - character: FRY
    dialogue: Man, we look stupid. We should've gotten store-bought costumes.
  - character: LEELA
    dialogue: Yeah, but there wasn't a Woolworth's in this quadrant.
  - character: LEELA
    dialogue: Robot...we be.
  - character: FRY
    dialogue: Uh, yup! Just two robots out roboting it up!  Eh?
  - character: FRY
    dialogue: (whispering) C!  (talking) Is the puppy mechanical in any way?
  - character: LEELA
    dialogue: Then we'll go with that data file.
  - character: LEELA
    dialogue: Now if you see any robots, just stay out of their way.  (shouting) So
      far, so good.
  - character: CONSTRUCTIONBOT
    dialogue: Little to the right, there you go.
  - character: LEELA
    dialogue: Have you seen this robot?
  - character: CONSTRUCTIONBOT
    dialogue: Sorry, can't help you.  Hey, watch it! Don't drop that there!  Oh!
  - character: LEELA
    dialogue: Come on, Fry, walk like a robot.
  - character: FRY
    dialogue: I can't. I have to go to the bathroom.
  - character: LEELA
    dialogue: Robots don't have bathrooms.
  - character: FRY
    dialogue: Oh, right. I wonder where they smoke in high school.
  - character: LEELA
    dialogue: Listen. Just go behind those garbage cans. I'll stand guard.
  - character: LEELA
    dialogue: Hurry up, Fry!
  - character: ROBOT
    dialogue: Sir? Are you aware that you're leaking coolant at an alarming rate?
  - character: FRY
    dialogue: Uh...
  - character: ROBOT
    dialogue: Lemme just patch you up with some hot resin.
  - character: FRY
    dialogue: I think the leak's stopping itself. Wait. Wait. Yeah, there we go. Wait.
      Yeah!
  - character: ROBOT
    dialogue: What sort of robot turns down a free blast of searing-hot resin?
  - character: LEELA
    dialogue: I'm sorry. My friend and I have to go and perform some mindless repetitive
      tasks.
  - character: ROBOT
    dialogue: Sounds like a romantic evening. I won't keep you.
  - character: ANNOUNCER
    dialogue: Intruder alert! Intruder alert!
  - character: LEELA
    dialogue: Quick! Let's duck in here!
  - character: ANNOUNCER
    dialogue: 'We interrupt this sound file to bring you a terrifying announcement:
      A non-metallic being has been sighted in the vicinity of Make Out Point.'
  - character: RUSTY
    dialogue: Say, Wendy. Your chassis is a little scuffed. Mind if I polish it for
      you?
  - character: WENDY
    dialogue: Did you here that, Rusty? It sounded like a human.
  - character: RUSTY
    dialogue: Relax, Wendy. Humans will never come to our defenceless little town.
      Its perfectly safe to let our guard down -- even for a second.
  - character: HUMAN
    dialogue: I will eat and digest you all with my system of mighty organs. Behold!
  - character: FRY
    dialogue: Wow, the 3-D's great!
  - character: LEELA
    dialogue: Mine's not working.
  - character: WENDY
    dialogue: I'm just glad the nightmare is over.
  - character: FRY
    dialogue: God help us!
  - character: LEELA
    dialogue: OK. Keep an eye out for Bender.
  - character: FRY
    dialogue: Umm, too much romance, not enough human killing.
  - character: LEELA
    dialogue: What's that?
  - character: LEELA
    dialogue: Try to stay with the crowd so no one notices how crummy you look.
  - character: FRY
    dialogue: I'm over here.
  - character: FRY
    dialogue: It's him! He's OK!
  - character: BENDER
    dialogue: Death to humans!
  - character: FRY
    dialogue: Ahh! It's good to hear his voice!
  - character: BENDER
    dialogue: Many said I was too extreme when I first called for the annihilation
      of the human species, as well as some of the more cunning monkeys. But after
      living on Earth I can tell you that I am, if anything, too merciful!
  - character: FRY
    dialogue: My God! He's become evil.  I mean eviler!
  - character: BENDER
    dialogue: Thank you! Thank you! And if you enjoyed that diatribe then you'll want
      to purchase my spoken word album, just 18.95! Act now and you'll get this Bender
      action figurine.
  - character: BENDER
    dialogue: Now, your basic human is between three- and 25-feet tall and is made
      of a hairy, oily goo wrapped in a t-shirt.
  - character: BENDER
    dialogue: Sure, why not?
  - character: BENDER
    dialogue: Nothing. Today's active humans prefer a low-calorie bait.
  - character: BENDER
    dialogue: Wait! What's that?
  - character: BENDER
    dialogue: Hmm, sounds like a breeding ground for humans. I'd better check it out.
  - character: BENDER
    dialogue: Oh, yeah! You're a bad girl, aren't you?
  - character: FRY
    dialogue: Psst! Bender!
  - character: BENDER
    dialogue: Huh? Wha? You! What the hell are you doing here?
  - character: FRY
    dialogue: We've been looking for you. Last we heard you were under arrest as a
      human sympathiser.
  - character: BENDER
    dialogue: I was. But they let me go when I told them I killed a million billion
      humans.
  - character: LEELA
    dialogue: Good for you. Now let's all get back to the ship.
  - character: BENDER
    dialogue: What for?
  - character: FRY
    dialogue: We're rescuing you.
  - character: BENDER
    dialogue: I don't wanna be rescued.
  - character: FRY
    dialogue: Say what?
  - character: BENDER
    dialogue: I love this planet. I've got wealth, fame and access to the depths of
      sleaze that those things bring.
  - character: FRY
    dialogue: But, Bender, we're your friends.
  - character: BENDER
    dialogue: Friends? That activates my hilarity unit! I'm just a machine to you.
      You're no more friends with me than you are with the toaster or the phonograph
      or the electric chair.
  - character: FRY
    dialogue: That's not true.
  - character: BENDER
    dialogue: Well that's how it feels to me.
  - character: FRY
    dialogue: Bye, Bender. I'll miss you.
  - character: BENDER
    dialogue: Go on, get out of here before you get caught.
  - character: BENDER
    dialogue: Uh...got you...you murderous flesh piles!
  - character: JUDGE
    dialogue: Thank you, prosecutor. I will now consider the evidence.
  - character: FRY
    dialogue: Hey, wait a minute! Isn't anyone going to defend us?
  - character: LEELA
    dialogue: Yeah! I mean he might not have a case but I'm genuinely not a human.
  - character: FRY
    dialogue: Call technical support.
  - character: JUDGE
    dialogue: I find the defendants - guilty!
  - character: FRY
    dialogue: No!
  - character: LEELA
    dialogue: 'Look! One eye! Count them: One! Not human!'
  - character: JUDGE
    dialogue: The humans are hereby sentenced to live as robots live on Earth. They
      will perform tedious calculations and spot-weld automobiles, until they become
      obsolete and are given away to an inner-city middle school.
  - character: LEELA
    dialogue: Are you alright?
  - character: FRY
    dialogue: Oh, yeah.
  - character: LEELA
    dialogue: Who are you?
  - character: FRY
    dialogue: You don't look very old.
  - character: LEELA
    dialogue: What's going on here?
  - character: BENDER
    dialogue: Alright, let's make this quick, I'm due at the opening of a mini-mall.
      Hey! What is this?
  - character: FRY
    dialogue: But the judge already sentenced us at the trial!
  - character: BENDER
    dialogue: Uh, I'm a little tired right now. Would it be alright if I just gave
      'em a savage beating?
  - character: ELDERS
    dialogue: (chanting) Do it! Do it! Do it! Do it! Do it! Do it! Do it! Do it! Do
