    dialogue: It says, "Your parents love you very much".
  - character: MORRIS
    dialogue: We still do.
  - character: LEELA
    dialogue: So, I'm not an alien? I'm a mutant.
  - character: MORRIS
    dialogue: We never wanted you to know. You deserved a better life.
  - character: MUNDA
    dialogue: You must despise us.
  - character: LEELA
