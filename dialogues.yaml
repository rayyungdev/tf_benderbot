    dialogue: Come on Leela. You can do it!
  - character: BENDER
    dialogue: Hurry! We're missing our bus!
  - character: FRY
    dialogue: Whoa! What are you doing?
  - character: BENDER
    dialogue: I'm gettin' on the bus!
  - character: LEELA
    dialogue: (shouting) Don't worry! I'll be fine! (talking) They know something
