- dialogues:
  - character: NARRATOR
    dialogue: (voice-over; on TV) You're entering the vicinity of an area adjacent
      to a location.  The kind of place where there might be a monster or some kind
      of weird mirror.  These are just examples. It could also be something much better.
      Prepare to enter The Scary Door.  As per your request, please find enclosed
      the last man on earth.
  - character: MAN
