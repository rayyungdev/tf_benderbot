  - character: BENDER
    dialogue: Hey, yeah!
  - character: FRY
    dialogue: No good! It's full of steam!
  - character: ZAPP
    dialogue: You look like a woman who enjoys the finer things. Come over here and
      feel my velour bedspread.
  - character: LEELA
    dialogue: I'm not really in the mood.
  - character: ZAPP
    dialogue: Leela, it's real velour. Just let yourself go.
  - character: LEELA
    dialogue: Can I please just go back to prison?
  - character: ZAPP
    dialogue: You'd rather sit in prison than spend one evening with the Zapper?
  - character: LEELA
    dialogue: Much rather!  What are you doing?
  - character: ZAPP
    dialogue: (crying) Oh, God, I'm pathetic. Sorry. Just go. You want the rest of
      the shampagin?
  - character: LEELA
    dialogue: No, and it's pronounced "sham-pane".
  - character: ZAPP
    dialogue: (crying) Oh, God, no!
  - character: LEELA
    dialogue: Its not a big deal.
  - character: ZAPP
    dialogue: (crying) I get so lonely. I just thought you - a fellow captain - would
      understand.
  - character: LEELA
    dialogue: Oh, forget it.
  - character: ZAPP
    dialogue: (crying) Yeah, it's great ordering people around and stuff but through
      it all you're completely alone.
  - character: LEELA
    dialogue: It comes with the job.
  - character: ZAPP
    dialogue: (crying) I'm just so lonely!
  - character: LEELA
    dialogue: Oh, come on, cheer up, it's not that bad.
  - character: FRY
    dialogue: You wanna try escaping again?
  - character: BENDER
    dialogue: Nah, I'm comfy.
  - character: FRY
    dialogue: Man, Leela's been gone a long time. I hope she's at least making progress
      with Zapp Brannigan.
  - character: ZAPP
    dialogue: Good morning, lover.
  - character: LEELA
    dialogue: Uh, listen, Zapp.
  - character: ZAPP
    dialogue: Now you're officially my woman. Kudos! I can't say I don't envy you.
  - character: LEELA
    dialogue: Zapp, last night was a mistake.
  - character: ZAPP
    dialogue: A sexy mistake.
  - character: LEELA
    dialogue: No, just a regular mistake. For a split second my common sense was overwhelmed
      by pity.
  - character: ZAPP
    dialogue: A split second is all it takes. That's why sooner or later you'll come
      crawling back to the Zapper.
  - character: LEELA
    dialogue: The only kind of crawling I'm doing to you is away - from!
  - character: ZAPP
    dialogue: Leela, you're obviously confused and aroused.
  - character: LEELA
    dialogue: Look, I'm going down to Vergon 6 to save those animals whether you like
      it or not.
  - character: ZAPP
    dialogue: Go ahead. I won't stop you.
  - character: LEELA
    dialogue: Threaten all you -- wait, what?
  - character: ZAPP
    dialogue: We both know you won't make it halfway to Vergon 6 before the craving
      sets in. Then you'll come crawling back for another taste of sweet, sweet candy...Bam!
  - character: LEELA
    dialogue: Eurgh!
  - character: ZAPP
    dialogue: Kif!
  - character: KIF
    dialogue: Yes --  Yes, captain?
  - character: ZAPP
    dialogue: I have made it with a woman. Inform the men.
  - character: KIF
    dialogue: The fatso says you're free to go.
  - character: FRY
    dialogue: Really? Why?
  - character: KIF
    dialogue: (quietly) "Why" indeed.
  - character: FRY
    dialogue: What does that mean?
  - character: LEELA
    dialogue: (defensively) Nothing.
  - character: BENDER
    dialogue: So should we get our stuff and head down to the planet?
  - character: LEELA
    dialogue: (defensively) We just talked, OK?!
  - character: LEELA
    dialogue: Alright. We don't have much time to collect these animals. The planet
      is supposed to collapse in approximately two hours ago.
  - character: LEELA
    dialogue: Hello there.  Hmm, he doesn't seem to be on the checklist.
  - character: BENDER
    dialogue: So you're saying we can cook him?
  - character: FRY
    dialogue: Yeah, a barbecue! I'll wear my hilarious apron.
  - character: LEELA
    dialogue: No! I don't care how hilarious your apron is, we're not cooking him.  Aww,
      I'll call him Nibbler.
  - character: BENDER
    dialogue: Aww! (whispering to Fry) I'll fire up the grill!
  - character: LEELA
    dialogue: I hope he'll be OK in there with all those big animals.
  - character: ZAPP
    dialogue: Y'know, Kif, once my woman returns I won't have much time to hang out
      with the boys anymore.
  - character: KIF
    dialogue: That's a shame, sir.
  - character: ZAPP
    dialogue: So let's make the most of our time together, shall we?  Never mind.
      Just give me a back rub.
  - character: BENDER
    dialogue: I found a pair of Hermaphlamingoes.
  - character: LEELA
    dialogue: Good. That's the last species.
  - character: BENDER
    dialogue: Hey. What the?
  - character: FRY
    dialogue: Where'd they all go?
  - character: LEELA
    dialogue: Nibbler!
  - character: FRY
    dialogue: I can't believe we flew halfway across the galaxy and enjoyed a steam
      just to get lunch for that stupid animal!
  - character: BENDER
    dialogue: He's pending for a bending.
  - character: LEELA
    dialogue: Leave him alone. It's not his fault that he's an unstoppable killing
      machine. Is it, snoogums?
  - character: FRY
    dialogue: The planet's kerploding!
  - character: LEELA
    dialogue: Prepare for lift-off.  We're out of fuel. Bender, I told you to fill
      the tank before we left.
  - character: BENDER
    dialogue: Yeah, I'll do it when we get back.
  - character: FRY
    dialogue: Man, lucky for us Zapp Brannigan's nearby.
  - character: LEELA
    dialogue: No way, forget it! I refuse to go crawling back to him!
  - character: FRY
    dialogue: What? What are you talking about?
  - character: LEELA
    dialogue: (defensively) Nothing. We just talked.
  - character: BENDER
    dialogue: So what's your problem? It's not like you slept with him.  Oh, my God!
  - character: FRY
    dialogue: How could you, Leela? I thought you had some standards. I mean, jeez,
      he's a dumb, gross gorilla!
  - character: LEELA
    dialogue: That's enough. Don't you think I feel bad enough already?
  - character: FRY
    dialogue: No!
  - character: LEELA
    dialogue: Alright, alright I'll call him.  I mean if living is that important
      to you.
  - character: ZAPP
    dialogue: And that's why you'll never make captain, Kif.  Hmmm.
  - character: LEELA
    dialogue: Hello, Zapp?
  - character: ZAPP
    dialogue: Well, well, well!
  - character: LEELA
    dialogue: Zapp, we're out of fuel...
  - character: LEELA
    dialogue: '...and Vergon 6 is about to implode. We need your help.'
  - character: ZAPP
    dialogue: So, crawling back to the Big Z like a bird on its belly. Delicious.
  - character: LEELA
    dialogue: Bird's don't crawl.
  - character: ZAPP
    dialogue: They've been known to.
  - character: LEELA
    dialogue: Look, are you going to rescue us or not?
  - character: ZAPP
    dialogue: Can't you ask a little more...sexfully?
  - character: LEELA
    dialogue: (sexfully) Please...
  - character: LEELA
    dialogue: '...Big Z?'
  - character: ZAPP
    dialogue: 'Certainly. But first you''ll have to get rid of that thing.  That''s
      the law, Leela. And Brannigan''s Law is like Brannigan''s love: hard and fast!...'
  - character: ZAPP
    dialogue: '...Now put that greasy rat outside and we''ll tow you to safety.'
  - character: LEELA
    dialogue: I would never abandon a helpless animal. Y'know, Zapp, once I thought
      you were a big pompous buffoon. Then I realised that inside you were just a
      pitiful child. But now I realise that outside that child is a big pompous buffoon!
  - character: ZAPP
    dialogue: And which one rocked your world?
  - character: FRY
    dialogue: Wow, way to tell that guy off. Now what's your secret escape plan?
  - character: LEELA
    dialogue: Uh, I guess to sit here and wait for death.
  - character: BENDER
    dialogue: Can do!
  - character: BENDER
    dialogue: What the hell was that?
  - character: FRY
    dialogue: Pew!
  - character: LEELA
    dialogue: I don't believe it! It's dark matter.
  - character: BENDER
    dialogue: So this guy just unloaded a steaming pile of starship fuel?
  - character: LEELA
    dialogue: His species must've filled the entire planet with it. Did you do that,
      you cute little --  Come on. That should be more than enough fuel to get us
      outta here. Bender, pick it up and put it in the engine.
  - character: LEELA
    dialogue: We made it!  And some of the animals survived.
  - character: BENDER
    dialogue: So a couple of animals didn't die and Leela got lucky. That's what I
      call a successful mission!
  - character: FRY
    dialogue: We're heroes!
  - character: LEELA
    dialogue: (thinking) Dear Captain's Diary. I may not have found love on this mission
      but I did find a cute little companion who excretes starship fuel. And that's
      just as good.
  - character: ZAPP
    dialogue: Captain's journal; star date...uh...
  - character: KIF
    dialogue: April 13th.
  - character: ZAPP
    dialogue: April 13th...point two.
  - character: ZAPP
    dialogue: We have failed to uphold Brannigan's Law. However, I did make it with
      a hot alien babe. And in the end is that not what man has dreamt of since first
      he looked up at the stars? Kif, I'm asking you a question!
