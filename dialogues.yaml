    dialogue: Hush! Before you answer, come thither!
  - character: KIF
    dialogue: This is the Holo-Shed. It can simulate anything you desire, and nothing
      can hurt you. Except when it malfunctions and the holograms become real.
  - character: AMY
    dialogue: Well, that probably won't happen this time.
  - character: KIF
    dialogue: 'I wanted to show you what life would be like if we were together. Computer:
      Run program Kif-1.'
  - character: AMY
    dialogue: This is so beautiful!  Spirit! Kif! That's the pony I always wanted
      but my parents said I had too many ponies already!
  - character: KIF
    dialogue: Yes. I prgorammed it in for you! 4 million lines of BASIC! And, if this
      isn't the life you want, how 'bout this? Run program Kif-2!
  - character: AMY
    dialogue: Oh Kif!
  - character: KIF
    dialogue: We could live here by the shore of the tranquilibrious sea, in a timeshare.
      And I would pluck the moon from the sky, just to see you smile.  Almost got
      it.  It seems to be sort of, stuck! I love you!  Run program Kif://3.
  - character: AMY
    dialogue: This isn't bad. My aunt had a place like this.
  - character: KIF
    dialogue: Amy, we could live in a bus station bathroom for all I care. As long
      as we're together it will feel like a castle to me.
  - character: AMY
    dialogue: Kif, I'd love to live with you...someday. But before then there's still
      lots I wanna do on my own.  What was that?
  - character: KIF
    dialogue: Oh dear. I feel the Holo-Shed might be broken again. Well, as long as
      we don't cross paths with Atilla the -
  - character: AMY
    dialogue: Look! Spirit!
  - character: KIF
    dialogue: And there's Professor Moriarty, Jack The Ripper, Evil Lincoln!
  - character: MORIARTY
    dialogue: Right-o gents it's another simulation gone mad so murder and mayhem,
      standard procedure!
  - character: KIF
    dialogue: The Holo-Shed's on the fritz again, the characters turned real!
  - character: ZAPP
    dialogue: Damn. The last time that happened I got slapped with three paternity
      suits. Listen up history's greatest villains......Get back into the Holo-Shed
      before I start blasting!
  - character: ZAPP
    dialogue: Spare me your space-age technobabble Atilla The Hun!
  - character: AMY
    dialogue: Kif! Hold on!
  - character: KIF
    dialogue: I totally want to!
  - character: LEELA
    dialogue: Grab on!
  - character: FRY
    dialogue: Over here!
  - character: KIF
    dialogue: Hold me!
  - character: BENDER
    dialogue: Have a good one!  Aw, man!
  - character: ZAPP
    dialogue: After all that I could use some relaxation. I'll be in the Holo-Shed.
  - character: DOCTOR
    dialogue: Well, except for a few broken bones, some internal hemoraging and a
      partially barfed up heart, everyone appears fine. Oh and Kif is pregnant.
  - character: KIF
    dialogue: Oh joy!
  - character: KIF
    dialogue: Amy, isn't it wonderful? I'm pregnant!
  - character: LEELA
    dialogue: And not one of those bogus everyday miracles like a sunrise. Aren't
      you a male?
  - character: BENDER
    dialogue: Yeah what's the deal? Just when I thought I'd figured out you biological
      creatures, its something else! Lemme at 'im!  Come...over...lemme...!
  - character: ZAPP
    dialogue: Look, I'm sure we're all a little unclear on how anyone gets pregnant.
      So Kif, pray explain. And don't spare the dirty words where appropriate.
  - character: KIF
    dialogue: Well it's quite simple really. When one of my species experiences deep
      feelings of love we enter a so called "receptive state."
  - character: ZAPP
    dialogue: You disgust me! Go on.
  - character: KIF
    dialogue: At that point, our skin becomes a semi-permeable membrane which allows
      the passage of genetic material. I held Amy's hand and voila.
  - character: BENDER
    dialogue: Oh OK. but that better be all there is!
  - character: KIF
    dialogue: Oh Amy! You'll be a mother!
  - character: KIF
    dialogue: What a wonderous affirmation of our love! And all from the touch of
      your hand.
  - character: FRY
    dialogue: Dude hold up! Remember when Zapp blew a hole in the ship?
  - character: FRY
    dialogue: Kif touched everybody there. Couldn't any one of us be the mother?
  - character: AMY
    dialogue: Hey yeah!  I mean...what about that Kif?
  - character: KIF
    dialogue: Well I suppose I might have gotten pregnant that way. Or even from a
      toilet seat. Though that's impossible since I have a private washroom.
  - character: ZAPP
    dialogue: Ah, my home away from home. By the way Kif, your flush seemed to be
      set on stun, not kill.
  - character: AMY
    dialogue: Look Kif, I probably am the mother. Although maybe I'm not. Of course
      I hope I am but just in case I'm not, maybe we should have a test.
  - character: BENDER
    dialogue: A test. I demand a test!
  - character: FARNSWORTH
    dialogue: Even I laughed at me when I built this alien cross species genetic analyser
      but I guess I showed myself! Subjects, please enter the chamber.  Now to take
      a DNA sample.  When I pull this switch the maternifuge will spin at 10,000 RPM,
      seperating out everyone who isn't the mother....father...whatever.
  - character: BENDER
    dialogue: Faster! Faster!
  - character: FARNSWORTH
    dialogue: Good. Fry's ejection indicates that he is not the man-mom.  Nor is Captain
      Brannigan.
  - character: KIF
    dialogue: Oh thank you merciful God!
  - character: FARNSWORTH
    dialogue: Zoidberg?! What the hell were you doing in there?
  - character: ZOIDBERG
    dialogue: That's where I live. I have no home.
  - character: KIF
    dialogue: Amy? But that means...
  - character: KIF
    dialogue: 'Leela must have impregnated me when she grabbed my ungloved hand. That
      explains the poster in hygiene class: No Glove, No Love.'
  - character: LEELA
    dialogue: Wow, this is all so confusing.
  - character: ZAPP
    dialogue: Leela! How could you? Our love has had to endure your constant hatred
      and now this? (crying) Stop testing our love!
  - character: KIF
    dialogue: Please captain. I thank Leela for the DNA she gave me but in my species,
      the true parent is the one that inspired the initial feeling of love. We call
      that person the smizmar. And my smizmar is Amy.
  - character: ZAPP
    dialogue: So the toilet seat is like the uncle or something?
  - character: LEELA
    dialogue: Sorry I got your boyfriend pregnant.
  - character: AMY
    dialogue: 'That''s OK, at least Kif''s baby shower should be fun. I''d better
      put it on my calendar.  (to calendar) Thursday: Baby shower. Enter.  Might as
      well plan for my new life while I''m at it. (to calendar) Set Motherhood Mode.'
  - character: LEELA
    dialogue: To motherhood.
  - character: AMY
    dialogue: Mom, Dad, I know this is weird but -
  - character: KIF
    dialogue: You're very open-minded Mrs Wong.
  - character: FRY
    dialogue: Check it out y'all. Everyone we invited is here.
  - character: ZOIDBERG
    dialogue: Also Zoidberg!
  - character: FRY
    dialogue: So lets open the gifts!
  - character: KIF
    dialogue: Lets start with this one. From Bender.
  - character: BENDER
    dialogue: It's my booties from when I was a kid.
  - character: AMY
    dialogue: Uh, they're already bronzed.
  - character: BENDER
    dialogue: They are bronze.
  - character: KIF
    dialogue: And this one's from Leela, oh I just love the bow! I wonder what it
      is!
  - character: ZAPP
    dialogue: Yes I wonder what we got you.
  - character: KIF
    dialogue: It's a basket! F-for picnics?
  - character: LEELA
    dialogue: It means a lot to me. It's the basket my parents left me in at the Orphanarium.
  - character: HERMES
    dialogue: You could use it for picnics.
  - character: AMY
    dialogue: Is it a party board?
  - character: AMY
    dialogue: You, you trashed my party board?
  - character: KIF
    dialogue: Oh this is the happiest moment of my life! You all brought such wonderful
      gifts! But the greatest gift...
  - character: BENDER
    dialogue: Mine!
  - character: KIF
    dialogue: '...is the bond I share with my smizmar Amy. And soon, the quivvering
      mass of life within me will depend on us both. Even now I can sense it feeding,
      squirming, searching, questing and shortly, it will wren my loins into way and
      pull us down, down, down into the deep dark waters of commitment.'
  - character: ZOIDBERG
    dialogue: That's so beautiful!
  - character: BENDER
    dialogue: Oh my God!
  - character: KIF
    dialogue: Oh how could Amy leave me? When will women learn to take responsibilty
      for the children they've helped create? The quickening! My time is near. I must
      return to my homeworld to perform the ancient birthing rites.
  - character: SCRUFFY
    dialogue: Lemme know how that turns out.
  - character: KIF
    dialogue: I must now embark on a perilous journey. To give birth in precisely
      the same swamp I was born.
  - character: LEELA
    dialogue: If it's so dangerous I'd better go with you. A gal has to protect her
      DNA.
  - character: KIF
    dialogue: No Leela. Tradition demands that I make this journey with my smizmar,
      and since Amy isn't here I must go it alone. Farewell. For we may never meet
      again.
  - character: KIF
    dialogue: My scrapes feel a little better now.
  - character: BENDER
    dialogue: Hey, what's this fat ugly thing? A frog? A toad? Or your momma!
  - character: KIF
    dialogue: It's a poisonous froad! No one move.
  - character: BENDER
    dialogue: I'm back baby!
  - character: KIF
    dialogue: Behold. The sacred ancestral birthing grounds of my family.
  - character: ZAPP
    dialogue: Smells like a jockstrap.
  - character: MIDWIFE
    dialogue: I am the Grand Midwife.
  - character: FRY
    dialogue: Hi!
  - character: KIF
    dialogue: I am Kif of the clan Kroker. I come to bear my young.
  - character: MIDWIFE
    dialogue: Then let the Tea Of New Life be brewed. As it is written "and both shall
      lift the jug together". Where is your smizmar?
  - character: KIF
    dialogue: She's not with me.
  - character: MIDWIFE
    dialogue: Oh the sorrow. Oh the shame. I'm sorry I'm probably just making you
      feel worse.
  - character: KIF
    dialogue: As long as Amy is with me in my heart I will have the strength of two.  Apparently
      Amy hasn't been working out much lately.
  - character: MIDWIFE
    dialogue: As the tea boils please join hands with your beloved smizmar.  Oh right
      sorry, but I memorised the ceremony by heart and it mentions her a lot.
  - character: KIF
    dialogue: I'll try to endure.
  - character: MIDWIFE
    dialogue: Good 'cause I'm not changing it. Now turn ye to and gaze deeply into
      each other's eyes.
  - character: BENDER
    dialogue: What are you looking at?
  - character: MIDWIFE
    dialogue: May the love I sense between you at this moment remain with you both
      for all your days.  The Tea Of New Life is ready. Let those who's love created
      this life speak each other's names, then drink.
  - character: KIF
    dialogue: Amy.
  - character: KIF
    dialogue: Amy! Is it you or have I gone crazy with lonliness?
  - character: BENDER
    dialogue: Both.
  - character: AMY
    dialogue: I still don't know if I'm ready for this but, I do know I love you.
      And I wanna be here beside you.
  - character: MIDWIFE
    dialogue: Great! Now I lost my place! I'm starting over!
  - character: KIF
    dialogue: Oh no time! It has begun!  Oh my!
  - character: BENDER
    dialogue: Neat!
  - character: AMY
    dialogue: You can do it Kif!
  - character: KIF
    dialogue: Oh nearly!
  - character: BENDER
    dialogue: Aww man!
  - character: KIF
    dialogue: Amy my love, tell me, are they making it to the water?
  - character: LEELA
    dialogue: Amy!
  - character: AMY
    dialogue: Shoo! Stay away from my babies!
  - character: MIDWIFE
    dialogue: The birthing is complete!
  - character: KIF
    dialogue: Oh thank you!
  - character: MIDWIFE
    dialogue: I will now take my leave. I live here so I won't actually be going anywhere
      but you don't have to talk to me anymore.
  - character: FRY
    dialogue: Congratulations!
  - character: ZAPP
    dialogue: Nice work!
  - character: BENDER
    dialogue: Way to go squishy!
  - character: LEELA
    dialogue: There goes my DNA. What a disgusting and beautiful process.
  - character: FRY
    dialogue: That's birth for you.
  - character: KIF
    dialogue: Well we've given them a great start Amy. And in 20 years they'll sprout
