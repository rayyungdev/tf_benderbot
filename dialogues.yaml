  - character: FARNSWORTH
    dialogue: Hmm, I know that's a rip but I'll pay for the convenience. Do you take
      credit cards?
  - character: BENDER
    dialogue: Let's find out.
  - character: BENDER
    dialogue: Alright, environment, you've met your match!
  - character: SMITTY
    dialogue: Hey, get back in the sewer, weirdy. No mutants on the surface.
  - character: VYOLET
    dialogue: But he ruined my wedding dress.
  - character: BENDER
    dialogue: Honey, that thing was ruined the minute it went on you. That's what
      I'm talkin' 'bout.
  - character: VOGEL
    dialogue: Y'know, it's not easy being an orphan, not if I have anything to do
      with it. But today's honouree, Turanga Leela, has really made something of herself
      . I'll never forget the night that cute little alien baby was abandoned on our
      doorstep. Because I have a photographic memory and I remember every night!
  - character: VOGEL
    dialogue: What the...? An alien language? I guess you're an alien. What a beautiful
      gigantic eye you ha --  Well, come on in.
  - character: VOGEL
    dialogue: From those humble beginnings Leela went on to become a county-certified
      starship captain. And so it is my pleasure today, to nail her picture alongside
      those of our most distinguished alumini.
  - character: LEELA
    dialogue: Thank you very much. Like many of you I never knew my parents...
  - character: VOGEL
    dialogue: Give me a -- argh!
  - character: LEELA
    dialogue: '...I don''t know if they were mighty alien overlords or simply underpaid
      alien janitors who fought crime on the side --'
  - character: VOGEL
    dialogue: Picture's up.
  - character: BENDER
    dialogue: (shouting) It's crooked!
  - character: LEELA
    dialogue: '...In the end though, it doesn''t matter who my parents were. All that
      matters is what I learned here, within these unscalable walls, that I have strength
      to make it on my own, just like all of you kids here today.'
  - character: KIDS
    dialogue: (chanting) Leela! Leela! Leela!
  - character: NINA
    dialogue: Look at me! I'm Leela!
  - character: ALBERT
    dialogue: Nuh uh, 'cause I'm double Leela!
  - character: VOGEL
    dialogue: That's it, Albert, no more espresso for you.
  - character: PHOTOGRAPHER
    dialogue: Mind if I get a picture of you with your picture for the news, ma'am?
  - character: LEELA
    dialogue: Yes! I mean no! Just make sure you get my nonchalant side!
  - character: GUY
    dialogue: Wooo!
  - character: FRY
    dialogue: If those aren't tears of happiness, please stop crying.
  - character: LEELA
    dialogue: (crying) It's OK, Fry, I'm fine. I won an award today.
  - character: FRY
    dialogue: Is it this room that's making you sad? It's probably the room. Come
      on, lets go for a walk.
  - character: LEELA
    dialogue: I'm sorry you saw that, Fry. I usually try to keep my sadness pent up
      inside where it can fester quietly as a mental illness.
  - character: FRY
    dialogue: Yeah, I do that with my stupidness.
  - character: LEELA
    dialogue: I told a whole crowd today that being an orphan made me strong. But
      all I really wanted was a mom and dad, to hold me and stroke my hair and tell
      me they loved me.
  - character: FRY
    dialogue: Then today's your lucky day because I happen to be a holding, stroking,
      lovin' machine! Also spankin'!
  - character: LEELA
    dialogue: That's not even close to what I had in mind.
  - character: FRY
    dialogue: Well, anyway, just remember that people care about you.
  - character: LEELA
    dialogue: I know.  Sometimes when I'm lonely, I look up at the sky and I get this
      feeling that somewhere, on some unknown planet, circling a distant star, my
      parents are up there, looking down on me.
  - character: FRY
    dialogue: Yo yo, Bezender! What up?
  - character: BENDER
    dialogue: My dumping business is booming. I just got hired to clean up the set
      of Free Willy 3.
  - character: LEELA
    dialogue: Bender! Cut it out! First of all the sewer mutants will be mad. Second,
      everything else that's horribly wrong with what you're doing!
  - character: BENDER
    dialogue: Ah, those stupid mutants can't do anything. You seem to be forgetting
      one simple fact, namely, I'm up here and they are safely down --
  - character: BENDER
    dialogue: (shouting) What did I do to deserve this?
  - character: DWAYNE
    dialogue: Behold, our once beautiful mutigenic sewage lake.
  - character: VYOLET
    dialogue: The radioactive waste you dumped in it has made it brighten up to see
      how ugly we really are.
  - character: DWAYNE
    dialogue: Oh, man!
  - character: RAOUL
    dialogue: As if our lives weren't miserable enough already!
  - character: RAOUL
    dialogue: Let the punishment commence!
  - character: LEELA
    dialogue: Punishment?
  - character: FRY
    dialogue: No fair!
  - character: BENDER
    dialogue: Bender's innocent!
  - character: RAOUL
    dialogue: The instant you touch these mutatious waters your DNA will be forever
      altered, turning you into horrible mutants like us. Especially him!  Allow me
      to demonstrate!
  - character: FRY
    dialogue: It's like that time I peeked in the kitchen at Imperial Hunan.
  - character: RAOUL
    dialogue: Submerge the prisoners.
  - character: BENDER
    dialogue: Wait. I don't even have DNA. Why am I screaming?
  - character: DWAYNE
    dialogue: We're gonna beat you afterwards.
  - character: MUTANTS
    dialogue: (chanting) Mutate! Mutate! Mutate! ...
  - character: LEELA
    dialogue: Who said that? How do you know my real name?
  - character: BENDER
    dialogue: Whee!
  - character: RAOUL
    dialogue: What are you doing? Stop it.
  - character: FRY
    dialogue: What happened?
  - character: LEELA
    dialogue: I don't know. I think I saved us somehow.
  - character: RAOUL
    dialogue: (shouting) Go after them! The waters can't mutate us mutants!
  - character: RAOUL
    dialogue: They went this way!
  - character: BENDER
    dialogue: Quick! In there!
  - character: DWAYNE
    dialogue: Kill! Kill! Kill!
  - character: LEELA
    dialogue: Great chichi's ghost!
  - character: BENDER
    dialogue: What's this junk?
  - character: LEELA
    dialogue: It looks like...a timeline of my whole life.
  - character: FRY
    dialogue: That's when we saved Earth from a giant asteroid of garbage.
  - character: LEELA
    dialogue: And here's when I dropped out and bummed around India for a while.
  - character: BENDER
    dialogue: And this is just last year at Space Mardi Gras.
  - character: LEELA
    dialogue: Its like some kind of weird Leela museum...and I'm the Leela!
  - character: FRY
    dialogue: (whispering) Dude! Over here!
  - character: LEELA
    dialogue: It's all the best stuff I ever flushed down the toilet! Those are some
      of my diary pages. And my screenplay!
  - character: FRY
    dialogue: And also - for some reason - the letter I wrote you full of my personal
      feelings.
  - character: LEELA
    dialogue: Oh, I'm scared!  My whole life has just been a show for some perverted
      mutant!
  - character: VYOLET
    dialogue: They must be in here.
  - character: RAOUL
    dialogue: Yeah, after them.
  - character: BENDER
    dialogue: And then Bender ran!
  - character: FRY
    dialogue: Leela, freak out later. We're not done escaping yet!
  - character: DWAYNE
    dialogue: Got ya!
  - character: FRY
    dialogue: Ow!
