  - character: OCTOPUS
    dialogue: It worked for me. I used to be a little blonde girl named Virginia.
  - character: LEELA
    dialogue: Eurgh!  Who the hell are you?
  - character: TRICLOPS
    dialogue: Stop right there! I don't want to hurt you.  I didn't want you to hurt
      me either.
  - character: FRY
    dialogue: Leela's going nuts and I can't save her unless I learn more about her
      mysterious past. Isn't there anything else you can tell me?
