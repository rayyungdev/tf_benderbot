    dialogue: Coming through, watch your heads!
  - character: ZOIDBERG
    dialogue: Help! I'm under attack!
  - character: BENDER
    dialogue: Remember your manners, kids. Forks go in the left pocket, spoons in
      the right.
  - character: ELZAR
    dialogue: Which one of you cutie muffins gets the children's spicy squab?
  - character: BENDER
    dialogue: Ah-ah-ah! What do we say when someone gives you something?
  - character: BENDER
    dialogue: That's my boy!
  - character: ELZAR
    dialogue: And here's your check. Bam!
  - character: ALBERT
    dialogue: I gotta go poopy!
  - character: BENDER
    dialogue: Well you should've gone poopy before it was time to run out on the check!
      C'mon! Go, go! Through the kitchen!
  - character: ELZAR
    dialogue: (shouting) You little crooks! If I catch you I'm going to make cutie-muffin
      gumbo!
  - character: ADLAI
    dialogue: You know, seeing that strange robot force 12 children to do his bidding
      makes me think about kids of our own.
  - character: LEELA
    dialogue: Us? Me? You? Kids?
  - character: ADLAI
    dialogue: That's correct. It's time to stop living this vida bachelor loca, settle
      down and have kids.
  - character: LEELA
    dialogue: Oh, Adlai, this is the most beautiful moment of my life!
  - character: ALBERT
    dialogue: Daddy Bender, I want a piggy back ride.
  - character: BENDER
    dialogue: Daddy's tired. Let's just have another dog pile on Fry.
  - character: SALLY
    dialogue: Tell us a story, Daddy Bender.
  - character: KIDS
    dialogue: (chanting) Story! Story! Story!
  - character: BENDER
    dialogue: Alright, fine, gather round.
  - character: NINA
    dialogue: We wanna hear this one again!
  - character: BENDER
    dialogue: (reading) "Bender's Arrest Record" by the police. On March 3rd at 2pm,
      Bender was caught shoplifting!
  - character: ALBERT
    dialogue: Yeah, show us the picture!  There he is!
  - character: BENDER
    dialogue: OK, kids. It's 9:00, you know what that means. Daddy's sick of looking
      at you so go to bed.  The grown-ups have to talk. Come on, Ma.
  - character: BENDER
    dialogue: Now to figure out how much money I'm raking in off those twerps!  Oh,
      I need a calculator.
  - character: FRY
    dialogue: You are a calculator.
  - character: BENDER
    dialogue: I mean a good calculator. Minus the food, the bunny rabbit wallpaper
      -- I'm getting 100 bucks a kid and they're costing 110!
  - character: FRY
    dialogue: There goes my new kitchen cabinets.
  - character: BENDER
    dialogue: I'm not sitting through one more PTA meeting. The kids have got to go!
  - character: BENDER
    dialogue: (shouting) Just go to bed!
  - character: ADLAI
    dialogue: You know, doing this jigsaw puzzle of a pacifier factory makes me want
      to have children with you all the more.
  - character: LEELA
    dialogue: Adlai, I was thinking. Since we're both orphans, maybe we should adopt
      a child.
  - character: ADLAI
    dialogue: Adoption? Yes, that's acceptable. Heck, it's more than acceptable. It's
      adequately satisfactory!
  - character: BENDER
    dialogue: Hello? Imperial Dragon Restaurant? I've got a herd of you-know-whats
      for sale...Let me check.  Oh, aren't you a cutie? About 35lbs.  What?!
  - character: LEELA
    dialogue: Hi, Bender. We'd like to adopt a child.
  - character: BENDER
    dialogue: Well, you've come to the right place because Honest Bender's Orphanarium
      means discount orphans. Now, little lady. What do I have to do to send you home
      with 12 orphans today?
  - character: ADLAI
    dialogue: Uh, I'm afraid we only want one.
  - character: BENDER
    dialogue: Whatever you say, chief. I'll show you what I got in stock.
  - character: LEELA
    dialogue: 'I remember this from when we were kids: The warden would trot you out
      in front of prospective parents and they''d judge you like a piece of meat.'
  - character: ALBERT
    dialogue: I'm Albert.
  - character: LEELA
    dialogue: Kind of fatty.
  - character: BENDER
    dialogue: Then how about this little number? Pure-bred human. No vampire in there.
  - character: LEELA
    dialogue: Uh, um.
  - character: ADLAI
    dialogue: Hmm.
  - character: BENDER
    dialogue: If you're strapped for cash, you might wanna consider this irregular
      unit. Cursed with a third ear but so full of that emotion that I understand
      is called "love".
  - character: SALLY
    dialogue: One time, I did a hundred jump ropes.
  - character: LEELA
    dialogue: Oh, I can't decide. We're gonna have to think about it.
  - character: BENDER
    dialogue: OK, kids, grown-ups gotta talk, time for bed.
  - character: ALBERT
    dialogue: But it's 10 in the morning!
  - character: BENDER
    dialogue: I said hit the hay!
  - character: LEELA
    dialogue: Oh, they're all so adorable.
  - character: BENDER
    dialogue: Yeah. You know, it's times like this I can hardly bear to let them go.
      Goodnight, you princes of Maine, you kings of New New England.
  - character: SMITTY
    dialogue: You're under arrest for child cruelty, child endangerment, depriving
      children of food, selling children as food and misrepresenting the weight of
      livestock.
  - character: LEELA
    dialogue: Officer, would it be alright if we adopted one of the kids?
  - character: SMITTY
    dialogue: Might as well. They're just gonna rot in the evidence locker.
  - character: LEELA
    dialogue: I've made up my mind. Let's adopt her.
  - character: ADLAI
    dialogue: Her? But there's plenty of normal ones.
  - character: LEELA
    dialogue: Come on, Adlai. She could really use a mom and dad.
  - character: KIDS
    dialogue: (chanting) Ear-face! Ear-face! Sally won the ugly race!
  - character: ADLAI
    dialogue: On the other hand, the children bring up a good point. She does have
      an ear on her face.
  - character: LEELA
    dialogue: Well? So what? She may be different but she still deserves a good home.
  - character: ADLAI
    dialogue: Oh, alright. If you really want that one, I can give her an operation
      to make her acceptable.
  - character: LEELA
    dialogue: She doesn't need an operation! She's fine the way she is!
  - character: ADLAI
    dialogue: Oh, and I suppose you were fine the way you were?
  - character: LEELA
    dialogue: Damn right I was!
  - character: FRY
    dialogue: Yay!
  - character: LEELA
    dialogue: Shut up, Fry. Now look, Adlai. I'm proud to be different. And I just
      wished I'd realised that when I was her age.
  - character: SALLY
    dialogue: I also have a tail!
  - character: LEELA
    dialogue: Now take me to the hospital and put my eye back the way it was. Right
      now!
  - character: ADLAI
    dialogue: Why should I do that?
  - character: LEELA
    dialogue: Listen, buddy. By the end of the day, one of us is going to have one
      eye.
  - character: VOGEL
    dialogue: In recognition of Bender's generous gift of 12 orphans and a government
      cheque for 1200 wing-wangs, I hereby rename this building the Bender B. Rodriguez
      Orphanarium!
  - character: FRY
    dialogue: It's good to have the old weird-looking Leela back.
  - character: LEELA
    dialogue: Aww! You're a true friend, Fry. I guess there's nothing wrong with being
      a little weird.
  - character: FRY
    dialogue: Leela, there's nothing wrong with anything.
  - character: ALBERT
    dialogue: We'll miss you, Daddy Bender.
  - character: NINA
    dialogue: We know robots don't have emotions but we drawed you this picture!
  - character: SALLY
    dialogue: So if you ever miss us, even just a teeny bit, you can look at it.
  - character: BENDER
    dialogue: Hey, I smoke a cigar, not a candy cane. Sheesh!  Hey, what the? Get
      away! Come on! I just got all the gum off of there! Hey! Hey! (shouting) I hate
      you! I hate you all!
