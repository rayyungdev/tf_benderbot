      this rope trap.
  - character: DWAYNE
    dialogue: (quietly) Shh. El Chupanibre comes soon. It is nightfall.
  - character: LEELA
    dialogue: Nightfall? How can you tell down here?
  - character: DWAYNE
    dialogue: The tide is coming in.
  - character: VYLOET
    dialogue: Quiet, the beast approaches.
  - character: BENDER
    dialogue: Nibbler! Aw, come here precious!  Look everyone, it's El Chupanibre.
  - character: DWAYNE
    dialogue: That's not El Chupanibre.
  - character: BENDER
    dialogue: Say what?
  - character: DWAYNE
    dialogue: That's El Chupanibre.
  - character: FRY
    dialogue: I'll take care of this.
  - character: LEELA
    dialogue: Bender, do something.
  - character: BENDER
    dialogue: I'm too scared.
  - character: FRY
    dialogue: Leela, your scaredness is being transmitted straight to Bender. If you
      care about Nibbler, stop caring about him!
  - character: LEELA
    dialogue: I can't. I love every living creature.
  - character: FRY
    dialogue: Even me?
  - character: LEELA
    dialogue: As a friend.
  - character: FRY
    dialogue: Damn.
  - character: BENDER
    dialogue: 'Listen to me, Leela: I''m an expert at not caring. The secret is to
      stop giving a rat''s ass about anyone else and start thinking of the things
      that you want, that you deserve, that the world owes you.'
  - character: LEELA
    dialogue: Well, I could use a new tank top.
  - character: BENDER
    dialogue: Bigger! Bigger!
  - character: LEELA
    dialogue: A fashionable tank top. And designer boots ... encrusted with jewels.
  - character: BENDER
    dialogue: Don't stop now, you'll need some pants to go with that outfit.
  - character: LEELA
    dialogue: Yeah. And I could afford it all if I didn't have to feed that stupid
      Nibbler.
  - character: BENDER
    dialogue: Bender is back. I'll save you, Nibbler.
  - character: FRY
    dialogue: Bender's gonna be killed!
  - character: LEELA
    dialogue: You know what else I could use? A weekend at one of those fancy spas.
      And a Toblerone.
  - character: FRY
    dialogue: (cheering) Yeah!
  - character: LEELA
    dialogue: You did it!
  - character: RAOUL
    dialogue: Let's have a tissue-tape parade!
  - character: BENDER
    dialogue: No thanks.
  - character: DWAYNE
    dialogue: Gather round, children, to hear the legend of Bender.
  - character: FARNSWORTH
    dialogue: That was a disgusting story.
  - character: LEELA
    dialogue: And it's all thanks to Bender. I love you, Bender.
  - character: BENDER
    dialogue: I love you too.  Get that stupid chip out of me before I kill myself!
  - character: FARNSWORTH
    dialogue: Bender, you won't believe this, but the empathy chip burned out. The
      emotion you felt for Nibbler was actually your own.
  - character: FRY
    dialogue: Looks like Bender learned an important lesson about respecting other
      people's feelings afterall.
  - character: FARNSWORTH
    dialogue: No, I'm wrong. The empathy chip was running at triple capacity.
  - character: BENDER
    dialogue: And I still barely felt anything. Goodnight, losers!
  - character: LEELA
    dialogue: You know, Bender may not have learned anything from me, but I think
      I actually learned something from him.  (shouting) So long, jerkwads!
  - character: FARNSWORTH
    dialogue: So long!
  link: https://www.imsdb.com/transcripts/Futurama-I-Second-That-Emotion.html
- dialogues:
  - character: FRY
    dialogue: Hmm. Horsey to pointy guy six.  Check.
  - character: BENDER
    dialogue: Hmm. Get him, boys!
  - character: FRY
    dialogue: (hoarse) Good move.
  - character: FARNSWORTH
    dialogue: Good news, everyone.  We have a mission to further the noble cause of
      intergalactic peace.
  - character: BENDER
    dialogue: Nope. Watching cartoons.
  - character: FRY
    dialogue: Sorry.
  - character: LEELA
    dialogue: What's the mission?
  - character: FARNSWORTH
    dialogue: It's a delivery for the Democratic Order Of Planets.
  - character: FRY
    dialogue: DOOP? What's that?
  - character: FARNSWORTH
    dialogue: It's similar to the United Nations from your time, Fry.
  - character: FRY
    dialogue: Uh...
  - character: HERMES
    dialogue: Or like the Federation from your Star Trek programme.
  - character: FRY
    dialogue: (getting it) Oh!
  - character: FARNSWORTH
    dialogue: Tonight is the ribbon-cutting for the DOOP's new headquarters.
  - character: LEELA
    dialogue: What are we delivering?
  - character: FARNSWORTH
    dialogue: Something without which no ribbon-cutting ceremony could proceed. The
      ceremonial oversized scissors.
  - character: LEELA
    dialogue: We'll get them there as quickly as we can.
  - character: FARNSWORTH
    dialogue: Alright, but don't run with them.
  - character: FRY
    dialogue: Wow! There's a million aliens. I've never seen anything so mind blowing.
      Ooh, a reception table with muffins!
  - character: GLAB
    dialogue: Ladies and gentlemen, welcome to the ribbon-cutting ceremony of the
      DOOP's magnificent new headquarters. A fitting home for an organisation that
      has fostered peace throughout the universe. Even between the Insectoids and
      the Space Lizards.
  - character: FRY
    dialogue: So, what's it like on planet Amazonia?
  - character: AMAZONIAN
    dialogue: Big rats there. Me crush with club.
  - character: FRY
    dialogue: That's so interesting. Maybe we could get to know each other over a
      coffee.
  - character: GLAB
    dialogue: I can think of no better place for this centre of diplomacy than here
      in orbit around the Neutral Planet.  What are your thoughts on this momentous
      occasion, Your Neutralness?
  - character: ZAPP
    dialogue: I hate these filthy Neutrals, Kif. With enemies you know where they
      stand but with Neutrals, who knows? It sickens me.  Halt.  Why, Leela. I do
      believe we've met.
  - character: BENDER
    dialogue: (whispering) He means you guys did it.
  - character: LEELA
    dialogue: If you don't mind, we're here to deliver the scissors for the ribbon-cutting.
  - character: ZAPP
    dialogue: Then you're under arrest.
  - character: LEELA
    dialogue: What for?
  - character: ZAPP
    dialogue: How do I know these scissors aren't part of some Neutral plot?
  - character: LEELA
    dialogue: But they're not even sharp. Who could I possibly hurt with them?
  - character: ZAPP
    dialogue: The Yarn People of Nylar 4?  So, a plan to assassinate a weird-looking
      alien with scissors. How very Neutral of you.
  - character: LEELA
    dialogue: What?
  - character: ZAPP
    dialogue: 'It was almost the perfect crime, but you forgot one thing: Rock crushes
      scissors ... but paper covers rock ... and scissors cut paper. Kif, we have
      a conundrum. Search them for paper, and bring me a rock.'
  - character: KIF
    dialogue: Why?
  - character: ZAPP
    dialogue: So beautiful, yet so neutral.  Drag them to the ship.
  - character: GLAB
    dialogue: And now, to cut the ribbon, the legendary DOOP captain who just returned
      from a triumphant carpet-bombing of Eden 7, Zapp Brannigan.
  - character: ZAPP
    dialogue: What makes a man turn neutral? Lust for gold? Power? Or were you just
      born with a heart full of neutrality?
  - character: KIF
    dialogue: Um, sir, you're supposed to be cutting the ribbon right now.
  - character: ZAPP
    dialogue: No matter. I'll simply cut it from here with the ships laser.
  - character: KIF
    dialogue: Sir, I don't think that's wise.
  - character: ZAPP
    dialogue: Kif, if there's one thing I don't need it's your I-don't-think-that's-wise
      attitude.
  - character: ZAPP
    dialogue: Whoopsie-daisy.
  - character: GLAB
    dialogue: Zapp Brannigan, you stand accused of blowing up DOOP headquarters. How
      do you plead?
  - character: ZAPP
    dialogue: Absolutely 99% not guilty.
  - character: GLAB
    dialogue: Then the prosecutor will call his first witness.
  - character: GLAB
    dialogue: I'm going to allow this.
  - character: NEPTUNIAN
    dialogue: (simultaneously) You'd better believe it.
  - character: GLAB
    dialogue: The jury is instructed to disregard its own testimony.
  - character: GLAB
    dialogue: The evidence against Zapp Brannigan is strong. However, in light of
      his years of service, and the incompetence of this hillbilly prosecutor, I'm
      afraid I must dismiss all charges.
  - character: LEELA
    dialogue: Dismiss all charges? Your Honour, I know the case is closed and you've
      rendered your verdict, but I wanna testify.
  - character: GLAB
    dialogue: I'm going to allow this.
  - character: LEELA
    dialogue: That's a stupid question. What matters is Zapp Brannigan is the sorriest
      captain I've ever seen, and I saw the idiot blow up DOOP headquarters with my
      own eye.
  - character: ZAPP
    dialogue: I'd like to cross-examine the witness.
  - character: GLAB
    dialogue: I'm going to allow this.
  - character: ZAPP
    dialogue: We've met before have we not?
  - character: LEELA
    dialogue: (reluctantly) Yes.
  - character: ZAPP
    dialogue: And on that occasion, did you have sex with someone? May I remind you
      you are still under oath.
  - character: LEELA
    dialogue: (reluctantly) Yes.
  - character: ZAPP
    dialogue: Please point out the person in this courtroom you had sex with.  And
      his name is?
  - character: LEELA
    dialogue: Zapp Brannigan.
  - character: ZAPP
    dialogue: The very same Zapp Brannigan who did not blow up DOOP headquarters.
      I rest my case.
  - character: GLAB
    dialogue: Ladies and gentlemen of the jury, you may begin your deliberations.
  - character: GLAB
    dialogue: Zapp Brannigan, you are hereby stripped of your rank as captain and
      dismissed from the DOOP.
  - character: ZAPP
    dialogue: I'd like to make one final statement. Kif c'mere and hold up the flag.  And
      wave it a little for God's sakes. My friends, you can take away a man's title
      and his uniform but you can never take away his integrity or his honour. Plus
      it was mostly Kif's fault.
  - character: KIF
    dialogue: What?
  - character: GLAB
    dialogue: Kif Kroker, you are also stripped of your rank and dishonourably discharged.
  - character: ZAPP
    dialogue: One day a man has everything, the next day he blows up a $400 billion
      space station and the next day he has nothing. It makes you think.
  - character: KIF
    dialogue: No, it doesn't.
  - character: ZAPP
    dialogue: Come, Kif, it's time to begin our life as civilians.  That's an order,
      soldier.
  - character: FRY
    dialogue: Hey, Bender?
  - character: BENDER
    dialogue: Yeah?
  - character: LEELA
    dialogue: Alright, this is the third hose fight I've broken up today and the second
      one using actual hoses. Now move your lazy asses and start scrubbing the ship
      like I ordered you to.
  - character: FRY
    dialogue: You don't have to get so mad, Leela.
  - character: BENDER
    dialogue: Yeah, Fry already wiped off some of the dirt with his finger.
  - character: LEELA
    dialogue: Zapp?
  - character: ZAPP
    dialogue: Leela, I didn't know where else to turn. You're the only woman who ever
      loved me.
  - character: LEELA
    dialogue: I never loved you.
  - character: ZAPP
    dialogue: I mean physically.
  - character: LEELA
    dialogue: What do you want?
  - character: ZAPP
    dialogue: Just let me work for a little food. Perhaps I could paint a fence, or
      service you sexually, or mop the floors.
  - character: LEELA
    dialogue: You don't know how to do any of those things.
  - character: ZAPP
    dialogue: Kif might.
  - character: FARNSWORTH
    dialogue: Leela, who are you talking to?
  - character: ZAPP
    dialogue: Just a broken-down hobo who's hit rock-bottom. And his commanding officer.
  - character: FARNSWORTH
    dialogue: Why, you're that disgraced starship captain.  Having him on staff will
      distract people from our horrendous safety record. Come in.
  - character: FARNSWORTH
    dialogue: I'd like everyone to meet our new employees. (whispering) Which ones
      are new?
  - character: HERMES
    dialogue: The green dude and the fat man.
  - character: FARNSWORTH
    dialogue: Hmm, I could swear I've never seen that robot before either.
  - character: BENDER
    dialogue: I'm Bender. You know? The lovable rascal.
  - character: FARNSWORTH
    dialogue: Oh, yes, yes. My good friend, of course. Anyway, whoever you all are,
      I have good news. You'll be making a delivery to Stumbos 4, a planet with such
      high gravity you'll most likely be crushed under the weight of your own hair.
      Enjoy.
  - character: ZAPP
    dialogue: So, this Leela. I know she's a very sensuous woman but what manner of
      captain is she?
  - character: FRY
    dialogue: She's really strict.
  - character: BENDER
    dialogue: And mean.
  - character: ZAPP
    dialogue: I see. Does she by any chance give the crewmembers spankings?
  - character: FRY
    dialogue: No, she just makes us do work and stuff.
  - character: ZAPP
    dialogue: Good, good. But should she ever institute some sort of bare-bottom spanking
      policy let me go in your place. I won't have my comrades harmed.
  - character: BENDER
    dialogue: Hey, this guy's alright!
  - character: ZAPP
    dialogue: Here's to us poor schmoes working for the man. Even if he is a hot,
      sexy, female man.
  - character: KIF
    dialogue: I've computed out landing co-ordinates, Captain.
  - character: LEELA
    dialogue: Thanks, Kif. Very nice work.
  - character: KIF
    dialogue: Wait, what?
  - character: LEELA
    dialogue: I said "very nice work".
  - character: KIF
    dialogue: This is the happiest day of my life.
  - character: LEELA
    dialogue: OK, crew, listen up. Your job is to delivery these 40 pillows to that
      hotel.
  - character: BENDER
    dialogue: They're not very heavy but you don't hear me not complaining.
  - character: LEELA
    dialogue: They're not heavy in here because we have an anti-grav pump. But once
      you get out on the surface the gravity will be very intense.
  - character: FRY
    dialogue: Hey, no prob', this lead apron'll protect me.
  - character: LEELA
    dialogue: I don't want any screw-ups. Use the hover-dolly and just deliver one
      pillow at a time.
  - character: BENDER
    dialogue: Hey, here's an idea, let's deliver all the pillows at once.
  - character: FRY
    dialogue: Yeah!
  - character: ZAPP
    dialogue: That's using the old noodle!
  - character: ZAPP
    dialogue: Come on, girdle. Hold!
  - character: BENDER
    dialogue: Uh-oh.
  - character: LEELA
    dialogue: What the hell happened?
  - character: BENDER
    dialogue: Some breaking occured, the dolly was involved, that's about all we know.
  - character: LEELA
    dialogue: I told you dumb apes not to overload it. Each of those pillows weighs
      150lbs here.
  - character: FRY
    dialogue: Alright, don't get your panties in a knot. We'll just use the back-up
      dolly.
  - character: BENDER
    dialogue: I'll start loading up the pillows.
  - character: LEELA
    dialogue: No way, Jack. You disobeyed an order, so now you have to deliver all
      40 pillows by hand.
  - character: ZAPP
    dialogue: 'Let me ask you a serious question, Leela: Does the company that made
      your bra make a girdle as well? I ask because a friend of mine--'
  - character: LEELA
    dialogue: Just get to work.
  - character: BENDER
    dialogue: (mocking) I'm Leela, get to work, neh neh neh.
  - character: FRY
    dialogue: I agree.
  - character: KIF
    dialogue: The point is, it's just so humiliating working for that man. Once, he
      actually ordered me to ... shave his armpits while he was in the bathtub. So,
      I said--
  - character: LEELA
    dialogue: Y'know, why don't we talk about something besides Zapp for a while?
  - character: KIF
    dialogue: Oh, alright. Um ... well ... how 'bout then, um...OK, well, there he
      was in the tub, alright?
  - character: FRY
    dialogue: Ah, some good old high-gravity rain. That'll cool us off.
  - character: BENDER
    dialogue: This is all Leela's fault.
  - character: FRY
    dialogue: Yeah. If she had let us use the back-up dolly, we could have broken
      it, given up and gone home by now.
  - character: ZAPP
    dialogue: Y'know boys, a good captain needs many skills, such as boldness, daring
      and a velour uniform. And I'm not convinced Leela has any of those things.
  - character: FRY
    dialogue: Ah, Leela's not that bad. I just wish she didn't make us work so much.
  - character: ZAPP
    dialogue: Back when I was captain all I asked from my men was their complete loyalty.
      If I had that, then for all I cared they could sit around the whole day drinking
      beer in their underpants.
  - character: BENDER
    dialogue: Beer?
  - character: FRY
    dialogue: Underpants?
  - character: KIF
    dialogue: But now, Zapp's not captain anymore. I'm free!  Oh, you hear that? I'm
      actually laughing!
  - character: FRY
    dialogue: This is a mutiny.
  - character: BENDER
    dialogue: You're outta here, lady. Zapp's the new captain.
  - character: FRY
    dialogue: All hail the new captain.
  - character: ZAPP
    dialogue: Leela, you might be a formidible do-er of the nasty but I am forced
      to relieve you of your post.
  - character: LEELA
    dialogue: On what grounds, you slobbering oaf?
  - character: ZAPP
    dialogue: Failure to prevent a mutiny. Throw her in the brig.
  - character: FRY
    dialogue: We don't have a brig.
  - character: ZAPP
    dialogue: Then throw her in the laundry room, which will hereafter be referred
      to as "the brig".
  - character: LEELA
    dialogue: You really don't want me to be captain anymore?
  - character: BENDER
    dialogue: You got it, genius.
  - character: LEELA
    dialogue: But, didn't I do a good job?
  - character: FRY
    dialogue: You were mean and you yelled and you made us do all that work.
  - character: LEELA
    dialogue: Sometimes a captain needs to do those things. Besides I, I thought we
      were friends.
  - character: FRY
    dialogue: Yeah, well, you shouldn't have been such a mean captain then.
  - character: BENDER
    dialogue: Don't worry, Leela, soon we'll be able to look back on this and laugh.
  - character: ZAPP
    dialogue: Back in my old uniform, and it nearly still fits. Even after all that
      fattening hobo cuisine.
  - character: KIF
    dialogue: What shall I do with your civilian clothes, sir?
  - character: ZAPP
    dialogue: Take them to the laundry-brig.  So, do I have your loyalty, men?
  - character: BENDER
    dialogue: To the ends of the universe.
  - character: FRY
    dialogue: Ten hundred percent!
  - character: ZAPP
    dialogue: That's not nearly loyal enough. I order you to sit around and drink
      beer until you're as loyal as Kif here.
  - character: BENDER
    dialogue: Yes, sir, sir!
  - character: KIF
    dialogue: Um, may I have a beer, sir?
  - character: ZAPP
    dialogue: No. You're loyal enough already. Meanwhile, I have a plan. We will single-handedly
      attack our archenemy the Neutral Planet.
  - character: KIF
    dialogue: Oh, jeez.
  - character: ZAPP
    dialogue: Once the neutral war machine lies in ruins, I'll be a hero again and
      the DOOP will reinstate me as captain.
  - character: KIF
    dialogue: But, sir, that plan makes no sense.
  - character: ZAPP
    dialogue: Maybe not to you, Kif, but if I recall correctly, you were court-martialed
      in disgrace.
  - character: FRY
    dialogue: Ooh, burn!
  - character: BENDER
    dialogue: Nailed you, buddy!
  - character: ZAPP
    dialogue: Prepare to continue the epic struggle between good and neutral.
  - character: FRY
    dialogue: This is awesome! We're gonna be like pow-pow-pow, and they're gonna
      be like ...  ... and then we'll have pancakes to celebrate and I'll be like...
  - character: ZAPP
    dialogue: Precisely. Now, in the name of all that is good and honourable, we'll
      call the Neutral President with a message of peace, then blast him.
  - character: BENDER
    dialogue: Yes sir, sirdy-sir-sir-sir!
  - character: ZAPP
    dialogue: Fly the white flag of war.
  - character: ZAPP
    dialogue: This is Zapp Brannigan of the good ship ... Planet Express Ship. I come
      swinging the olive branch of peace.
  - character: BENDER
    dialogue: What now, chief?
  - character: ZAPP
    dialogue: Now we crash the ship into their headquarters, killing them in a hellish
      firestorm from which no living thing can escape.
  - character: FRY
    dialogue: Good, good, then what?
  - character: ZAPP
    dialogue: Then your mission is complete. I, meanwhile, will have ejected to safety,
      wearing the only spacesuit on board.
  - character: FRY
    dialogue: Wait a second. Is this plan gonna kill us?
  - character: ZAPP
    dialogue: Of course. What do you think I meant by "loyalty"? Now help me into
      the only spacesuit. It looks a bit sweaty in there so you may need to apply
      baby powder.
  - character: FRY
    dialogue: Leela, we want you to be captain again.
  - character: LEELA
    dialogue: Let me guess. He cancelled naptime? He ran out of beer?  So he's about
      to kill us?
  - character: FRY
    dialogue: We want Leela to be captain again.
  - character: ZAPP
    dialogue: So it's mutiny is it? I never thought I'd see the day. Come, Kif, let's
      eject. I found a children's spacesuit you can wear.
  - character: KIF
    dialogue: To be honest, sir, I'd rather stay here with Captain Leela. She actually
      listens to what I have to--
  - character: LEELA
    dialogue: Oh, no! He's disabled the steering. We're gonna crash!
  - character: BENDER
    dialogue: Leela save me ... and yourself, I guess ... and my banjo.  And Fry.
  - character: LEELA
    dialogue: OK, OK. We have one chance. Are you willing to do what I say as captain?
  - character: FRY
    dialogue: Absolutely.
  - character: LEELA
    dialogue: Even if I make you work hard?
  - character: BENDER
    dialogue: As your God is my witness.
  - character: LEELA
    dialogue: Then go get the hover-dolly you didn't break and load all the dark matter
      into the left engine.
  - character: BENDER
    dialogue: Oh, man, that crap's heavy.
  - character: FRY
    dialogue: And warm.
  - character: LEELA
    dialogue: Just do it.
  - character: LEELA
    dialogue: Hurry! I don't wanna die at the age of 25.
  - character: BENDER
    dialogue: Honey, unless we hit a time warp, I wouldn't worry about it.
  - character: FRY
    dialogue: It's too low.
  - character: BENDER
    dialogue: Quick.
  - character: LEELA
    dialogue: You did it! You actually did it!
  - character: FRY
    dialogue: And no one will have to punish anyone for the mutiny.
  - character: ZAPP
    dialogue: And so, when Captain Leela panicked, perhaps distracted by female troubles,
      my quick thinking allowed me to do whatever I did to save the day.
  - character: GLAB
    dialogue: Captain Leela, is this rambling story of magic and heroism true?
  - character: LEELA
    dialogue: Well, actually--
  - character: FARNSWORTH
    dialogue: (whispering) That a girl! If they don't take him back we can keep him
      as captain.
  - character: LEELA
    dialogue: 'Your Honour, it''s all true: My female incompetence, Zapp''s cat-like
      reflexes, the stuff that made no sense, all of it.'
  - character: GLAB
    dialogue: In that case, Zapp Brannigan, I hereby restore your rank and parking
      privileges.
  - character: FARNSWORTH
    dialogue: Oh, foo!
  - character: ZAPP
    dialogue: Come, Kif, we've got work to do.
  - character: KIF
    dialogue: I-I'll call and tell you about it.
  - character: FRY
    dialogue: Leela, I just want you to know that even though you're mean, you're
      the best captain ever.
  - character: BENDER
    dialogue: Yeah, you're one dynamite lady. Can we have a week off?
  - character: LEELA
    dialogue: No.
  - character: FRY
    dialogue: Please?
  - character: BENDER
    dialogue: Come on, Captain.
  - character: LEELA
    dialogue: Oh, alright.
  - character: FARNSWORTH
    dialogue: No time off.
  - character: FRY
    dialogue: Aw, man.
  - character: LEELA
    dialogue: Let's mutiny!
