  - character: FARNSWORTH
    dialogue: Wha?
  - character: TATE
    dialogue: Pitiful ballplayers of Earth, I am Ethan "Bubblegum" Tate, commander
      of the Harlem Globetrotters.  For generations, your puny planet has lived in
      peace with the Globetrotter Homeworld. But now, for no reason, we challenge
      you to defend your honour on the basketball court. Will no one meet our challenge?
      Have none of you pathetic Earthlings game?
