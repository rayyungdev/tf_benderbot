  - character: FRY
    dialogue: I didn't ask for a completely reasonable excuse. I asked you to get
      busy.
  - character: FARNSWORTH
    dialogue: Very well.
  - character: FRY
    dialogue: Isn't that the same machine that makes noses?
  - character: FARNSWORTH
    dialogue: It can do other things. Why shouldn't it?  Of course, even if it is
      possible to analyse the message there's no way of knowing how long it would
      take. It could take an hour or it could take a hundred million years.
  - character: FRY
    dialogue: Is it done?
  - character: FARNSWORTH
    dialogue: Certainly not. Two dings means it's done.  But not like that. Slightly
      more rapid.
  - character: LEELA
    dialogue: Where did they go?
  - character: BENDER
    dialogue: Good news, Leela. I landed the contract to empty all the spitoons in
