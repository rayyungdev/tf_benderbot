- dialogues:
  - character: LEELA
    dialogue: Hi Mom, hi Dad! Ready for your big trip to the surface?
  - character: LEELA
    dialogue: Dad, relax. You are being so mutant!
  - character: LEELA
    dialogue: No one's wearing anything adorable over their head. Now listen, I could
      never ever be ashamed of my parents. I'll see you this weekend.
  - character: LEELA
    dialogue: Hey, guess who I just got off the videophone with?
  - character: BENDER
    dialogue: No.
  - character: LEELA
    dialogue: My parents! They're coming up from the sewers for a visit Sunday.
  - character: AMY
    dialogue: Are you off your rocket? Your parents are mutants. It's illegal for
      them to come above ground 'cause they're inferior genetic scum..uh present company
      excluded of course!
  - character: LEELA
    dialogue: I'm getting them a special one-day surface permit from Citihall.
  - character: HERMES
    dialogue: Ooo, while you're there, could you pick me up a licence to kill?
  - character: LEELA
    dialogue: Sure. Bare hands or weapon?
  - character: HERMES
    dialogue: Uh, what does piano wire count as?
  - character: FARNSWORTH
    dialogue: Good news anyone, the Swedish robot from pi-kea is here with the supercollider
      I ordered.
  - character: FRY
    dialogue: Let's see what tools we'll need.  Uh-huh, Uh-huh,  Uh-huh! Alright,
      we're all set.
  - character: BENDER
    dialogue: Nothing like the rustic wholesomeness of working with one's own hand.
  - character: BENDER
    dialogue: Ah, there, finished. And with only six missing pieces!
  - character: FRY
    dialogue: Those Swedes sure know how to put in almost everything you need.
  - character: LEELA
    dialogue: Man, I'm sore all over. I feel like I just went ten rouns with Mighty
      Thor.
  - character: FRY
    dialogue: I feel like I was mauled by Jesus.
  - character: ZOIDBERG
    dialogue: I've got just the thing, genuine miracle cream I bought from a travelling
      salesman. "Come one come all," he said, "Step right up!" This sounds too good
      to be true I thought. He said I looked like a smart young man. "So is it a deal?"
      I enquired. Two hours later he was gone, with 60 of my dollars. But I have the
      miracle cream...
  - character: FARNSWORTH
    dialogue: Bad news nobody, the supercollider super-exploded. I need you to take
      it back and exchanged it for a wobbly CD rack and some of those ransid meatballs.
  - character: MUGGER
    dialogue: Excuse me? Hi! Do you have a minute? I live in Jersey City and my car
      broke down and I need to get back because my Aunt's real sick and she needs
      this medicine but I need money for the bus. So I'm mugging you. Hand over your
      wallets.
  - character: LEELA
    dialogue: I don't believe that story for a second.
  - character: MUGGER
    dialogue: It doesn't matter, I'm mugging you.
  - character: FRY
    dialogue: There's no bus to Jersey City.
  - character: MUGGER
    dialogue: Give me your wallets now or my robot'll shoot.
  - character: ANDREW
    dialogue: Don't make me hurt you.
  - character: FRY
    dialogue: I'm too scared to find my pocket. Here, I'll just take of my pants and
      give you those.
  - character: MUGGER
    dialogue: Hey! I don't like what I'm seeing. Give it to him Andrew!  Give it to
      him again Andrew!  What the...? Laser proof shirts huh? I'll show you.
  - character: LEELA
    dialogue: What the? Hey! Quit it!  Heyya!
  - character: MUGGER
    dialogue: Foiled. And after years of planning.
  - character: ANDREW
    dialogue: You're outta the game!
  - character: LEELA
    dialogue: How did we manage to survive? What gave us those strange powers?
  - character: FRY
    dialogue: Maybe we're all wearing magic rings but they're invisible rings so we
      don't even realise it. Also you can't feel the rings.
  - character: LEELA
    dialogue: Fry, shut up and look at this! (Reading) May cause superpowers in humans!
  - character: FRY
    dialogue: Wow! A superpowers drug you can just rub into your skin? You'd think
      it'd be something you have to freebase.
  - character: LEELA
    dialogue: Let's see, which powers do we have? Super-strength?
  - character: FRY
    dialogue: Yup.
  - character: LEELA
    dialogue: Uh-huh. Lickety speed?
  - character: FRY
    dialogue: Check.
  - character: LEELA
    dialogue: Yes sir!  Ability to command a loyalty of sea creatures?
  - character: LEELA
    dialogue: Ain't got that.
  - character: FRY
    dialogue: Nope!
  - character: LEELA
    dialogue: Wow, superpowers! I'll be able to pack my day with twice as many humdrum
      activity.
  - character: FRY
    dialogue: Leela, I think you're missing the big picture. When you were a kid what
      was your biggest fantasy?
  - character: LEELA
    dialogue: To have parents.
  - character: FRY
    dialogue: 'Whatever. The correct answer is: To be a superhero. We have superpowers
      and we''re Americans. This is our chance.'
  - character: LEELA
    dialogue: Hmm, I have been looking for a way to serve the community that incorporates
      my violence. Let's do it!
  - character: FRY
    dialogue: You'll barely regret this!
  - character: BENDER
    dialogue: Hey, a friend of mine said he mugged you today and you had superpowers.
  - character: LEELA
    dialogue: It's true. Thanks to this funky fresh cream.
  - character: FRY
    dialogue: Now me and Leela are forming an awesome crime-fighting duo.
  - character: BENDER
    dialogue: Wow, crime-fighting. Cool. You say you're a duo? Yeah duos are good.
      Of course sometimes they're a little short handed. See ya. With two humans you'd
      think there'd be a robot in there...to balance things out. But, whatever.  I
      have these three costumes you could use. But, I guess I'll just throw one away.
  - character: LEELA
    dialogue: We'd love to have you on the team Bender. But aren't you more on the
      supply side of crime?
  - character: FRY
    dialogue: Plus the cream won't give you superpowers, you're a robot.
  - character: BENDER
    dialogue: So? I'm already super-strong. And my arms do this.  Also I got this
      going.
  - character: LEELA
    dialogue: (shouting) Sorry! (whispering) A new era of justice has begun.
  - character: FRY
    dialogue: Captain Yesterday!
  - character: LEELA
    dialogue: Clobberella!
  - character: BENDER
    dialogue: And Superking! The best one of the three!
  - character: FRY
    dialogue: Wow!
  - character: SONG
    dialogue: Go Go New Justice Team,
  - character: SONG
    dialogue: Clobberella beats you up, Clobberella beats you up! Who does she beat
      up? You!
  - character: SONG
    dialogue: Citizens never fear, Crazy do-good freaks are here, Until they run out
      of steam...
  - character: BENDER
    dialogue: Ta-da!
  - character: FRY
    dialogue: Sure. I'm listed in the phone book so once I reveal my real name to
      you along with my home address and a copy of my birth certificate -
  - character: LEELA
    dialogue: Are you crazy?? We have to keep our secret identities secret.
  - character: FRY
    dialogue: From everybody?
  - character: LEELA
    dialogue: Especially from everybody.
  - character: FRY
    dialogue: Give several reasons why.
  - character: LEELA
    dialogue: For one, superheroes cause a lot of collateral damage, and we don't
      wanna get our butts sued.
  - character: FRY
    dialogue: Or do we...? No I guess not.
  - character: LEELA
    dialogue: Also, if our identities get out, every crook in the city will be after
      us. Or, God forbid, our loved ones.
  - character: BENDER
    dialogue: Superking has no need for loved ones. How ya doin' kid?
  - character: POOPENMEYER
    dialogue: There you go. Two one-day mutant surface passes.
  - character: LEELA
    dialogue: Thank you Mayor Poopenmeyer.
  - character: POOPENMEYER
    dialogue: Mayor here...what's that? Horrible crime in the works? Ruthless villain?
      Citizens in danger? That's fantastic news!  Because I get to summon The New
      Justice Team!
  - character: LEELA
    dialogue: Shh!
  - character: POOPENMEYER
    dialogue: Uh, they're usually here by now.
  - character: LEELA
    dialogue: Well, so long. Keep in touch.
  - character: POOPENMEYER
    dialogue: Wait, stay and meet the superheroes. There's three of you and three
      of them so it'll be perfect.  Is this clown on? Where are those daring crimestoppers?
  - character: LEELA
    dialogue: Oh, I completely forgot, I left my apartment on fire!
  - character: BENDER
    dialogue: Uh, as for me, I'm late for my LSAT's.
  - character: FRY
    dialogue: And I can't take life anymore.
  - character: POOPENMEYER
    dialogue: 'Clobberella! Captain Yesterday! My liege! You''re just in time!  We''ve
      received a tip that the Museum of Natural History will be robbed tomorrow at
      exactly 9am. The target: The priceless Quantum Gemerald!'
  - character: FRY
    dialogue: Who's the perp?
  - character: POOPENMEYER
    dialogue: A dangerous villain know as The Zookeeper, who commits crimes aided
      by a pack of highly trained animals.
  - character: FRY
    dialogue: Pack of highly. Got it!
  - character: POOPENMEYER
    dialogue: His crew includes a badger with a troubled past and nothing left to
      lose, an elephant who never forgets - to kill! And a seldom used crab named
      Lucky aka Citizen Snips.
  - character: LEELA
    dialogue: You can count on us Mr Mayor! Justice away!
  - character: BENDER
    dialogue: We're in here too.
  - character: FRY
    dialogue: Uh, Leela, how you gonna meet your folks tomorrow? We've already scheduled
      the Zookeeper for a 9am foiling at the museum.
  - character: LEELA
    dialogue: Not a problem. I've cleverly arranged to meet my parents right there
      at the same museum at 10.
  - character: BENDER
    dialogue: 9, 10 a big fat hen.  The name...Bender!
  - character: LEELA
    dialogue: I can't believe the Zookeeper is this late for his own heist. It's just
      rude! Total hell! It's 10! I'm supposed to meet my parents and I'm still in
      my secret costume!  There they are!
  - character: MUNDA
    dialogue: How could Leela not be here? Do you think she forgot?
  - character: MORRIS
    dialogue: Relax. I'm sure she's just ashamed of us.
  - character: MORRIS
    dialogue: But we have passes that allow us to be up here. From the mayor himself.
  - character: RANDY
    dialogue: The Zookeeper!
  - character: ZOOKEEPER
    dialogue: Sorry I'm late, long story. Now everybody hit the deck! I'm cutting
      the entire line and stealing the exhibit.
  - character: LEELA
    dialogue: You're not stealing anything! Nobody hit the deck!
  - character: ZOOKEEPER
    dialogue: Ah, superheroes! Or should I say superzeroes!
  - character: ZOOKEEPER
    dialogue: Animals, attack.
  - character: BENDER
    dialogue: You're going down my friend! Down Under!
  - character: ZOOKEEPER
    dialogue: Nice job Fingers!
  - character: MUNDA
    dialogue: I'm scared and confused. I think we've wandered into an off-Broadway
      play.
  - character: MORRIS
    dialogue: No there are way too many people here.
  - character: ZOOKEEPER
    dialogue: Later, if anyone asks how I got away, tell them right now!
  - character: LEELA
    dialogue: Forget it Zookeeper! You're going into captivity!
  - character: ZOOKEEPER
    dialogue: Fool! A quip without putting me behind bars would have been far more
      delicious! Here catch!
  - character: LEELA
    dialogue: No, Fry you can't fall fast enough!
  - character: BENDER
    dialogue: I got it I got it!  I don't got it!
  - character: FRY
    dialogue: Yet the Zookeeper escaped. Thus proving that the deadliest animal of
      all is the Zookeeper!
  - character: BENDER
    dialogue: You can get off me anytime.
  - character: LEELA
    dialogue: Oh no! My parents are leaving! I've gotta go change back into street-Leela.
  - character: POOPENMEYER
    dialogue: Thank you mysterious heroes. The value of the Gemerald you saved is
      slightly greater than the cost of the damage you caused to this museum. A net
      gain for our great city!
  - character: MUNDA
    dialogue: It's good that Leela doesn't love us. She'll be less sad when we die.
  - character: LEELA
    dialogue: Mom? Dad? I showed up! And I got the audio tour for Treasures Of Liberachi's
