    dialogue: The boy, sir?
  - character: ZAPP
    dialogue: You. You lay out my formal shorts.
  - character: KIF
    dialogue: The jackass wants to see you in his quarters.
  - character: LEELA
    dialogue: Good. This will be my chance to reason with him, captain to captain.
  - character: KIF
    dialogue: And he wants you to wear this.
  - character: ZAPP
    dialogue: Come and get it!
  - character: ZAPP
    dialogue: Welcome to my humble chamber. Or as I call it, "the Love-nasium". Shampagin?
  - character: LEELA
    dialogue: I didn't realise you were such a coin-a-sewer.
  - character: ZAPP
    dialogue: Well I have studied abroad. Or two!
  - character: LEELA
    dialogue: Captain...
  - character: ZAPP
    dialogue: Uh-huh?
  - character: LEELA
    dialogue: '...if we could speak seriously for a moment...'
  - character: ZAPP
    dialogue: Uh-huh?
  - character: LEELA
    dialogue: '...I''d like you to reconsider letting us rescue those animals.'
  - character: ZAPP
    dialogue: Mm-hm.  I like your style. I find it very...(whispering)...erotic.
  - character: LEELA
    dialogue: What?
  - character: ZAPP
    dialogue: (shouting) Erotic!
  - character: FRY
    dialogue: We can definitely escape, Bender. All you have to do is bend the hatch
