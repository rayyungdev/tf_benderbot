- dialogues:
  - character: ANNOUNCER
    dialogue: '(voice-over) Futurama is brought to you by ...  ... Thompson''s Teeth:
      The only teeth strong enough to eat other teeth.'
  - character: FARNSWORTH
    dialogue: Good news, everyone! Today marks our dear friend Dr. Zoidberg's 10th
      year with Planet Express. Huzzahs are in order.
  - character: FRY
    dialogue: (unenthusiastic) Huzzah!
  - character: LEELA
    dialogue: (unenthusiastic) Huzzah!
  - character: AMY
    dialogue: (unenthusiastic) Huzzah!
  - character: ZOIDBERG
    dialogue: Hooray for me! Hooray for Zoidberg!
  - character: HERMES
    dialogue: 'I will now read the mandatory speech. (reading) Dear employee: Has
      it really been five, 10 or 15 years? If not, please disregard this and get back
      to work. Distribute token of appreciation and applaud.'
  - character: ZOIDBERG
    dialogue: Look! Coupons! I can get two oil changes for the price of one! Now if
      I could only afford the one ... and the car. Ah, the years! So many memories,
      so many strange fluids gushing out of patients' bodies--
  - character: HERMES
    dialogue: Yes, yes. Now here's your pension statement. It's empty because you
      haven't paid into it, you dumb stinkbug!
  - character: ZOIDBERG
    dialogue: You kept track of it all these years!
  - character: FRY
    dialogue: Oh, no, I'm boned! I haven't paid into the pension either. What'll I
      do when I retire?
  - character: BENDER
    dialogue: I thought you were retired.
  - character: FRY
    dialogue: Hey, I don't see you planning for your old age.
  - character: BENDER
    dialogue: I got plans. I'm gonna turn my on/off switch to "off".
  - character: FRY
    dialogue: Well I'm gonna take action. It's time to check on my retirement fund.  Damn!
      Still only $100.
  - character: FRANKLIN
    dialogue: (on bill) A penny saved is a penny earned. Also, could you get some
      athlete's foot cream for my face?
  - character: FRY
    dialogue: He's right! I've gotta start investing wisely.
  - character: FRY
    dialogue: Well, I'm down to my last lottery ticket. Cherry.  Cherry!  Mule. Crud!
  - character: BENDER
    dialogue: So, you got six bucks left to retire on. I recommend Tender Vittles.
  - character: TELLER
    dialogue: You're opening a retirement account for $6? I'm sure a wealthy ...  ...
      mule farmer like yourself is aware that we charge a $10 monthly fee.
  - character: FRY
    dialogue: (shrugging) You gotta spend money to make money.
  - character: TELLER
    dialogue: Here you are, sir. Your account is now overdrawn by $4.
  - character: ROBOT
    dialogue: Gee, I've seen lines move faster in a sperm bank.
  - character: BENDER
    dialogue: That's for sure--  Roberto! Is that you?
  - character: ROBERTO
    dialogue: Bender! Hey, man!
  - character: BENDER
    dialogue: You old lunatic! How you been?
  - character: ROBERTO
    dialogue: Not bad, not bad.  Everybody on the floor! This is a stick-up!
  - character: BENDER
    dialogue: Yeah, I'm doing OK too.  I'm taking a Chinese cooking class at the Learning
      Annex.
  - character: ROBERTO
    dialogue: Cool. Ca-Can you give me a hand here?
  - character: BENDER
    dialogue: Sure thing, pal.
  - character: ROBERTO
    dialogue: Hey, you! Red!  Quit watering that plant and get the door!
  - character: BENDER
    dialogue: Well, nice talking to you.
  - character: ROBERTO
    dialogue: Same here.  You guys are alright! Here's something for your trouble.
  - character: BENDER
    dialogue: Hey, thanks, buddy!
  - character: SMITTY
    dialogue: Freeze, punks! You're under arrest!
  - character: NIXON
    dialogue: (on $1000 bill) Shoot them in the back! Quick! While they're not looking!
  - character: BAILLIF
    dialogue: Court is in session. The Honourable Judge Whitey presiding.
  - character: WHITEY
    dialogue: 'The charge is bank robbery. Now, my caddie chauffeur informs me that
      a bank is a place where people put money that isn''t properly invested. Therefore,
      robbing a bank is tantamount to that most heinous of crimes: Theft of money!'
  - character: CAMERA
    dialogue: 'Well, let''s see. My memory''s a little fuzzy, but it went exactly
      like this:'
  - character: FRY
    dialogue: I sure do! That's the real robber and I'll never forget his name as
      long as I live. And that name is--
  - character: LEELA
    dialogue: (shouting) Fry! Just give a name. You don't wanna look stupid on Court
      TV!
  - character: FRY
    dialogue: You're right. You're right. It was--
  - character: WHITEY
    dialogue: Yes? What? You say if I testify I'll be killed? Oh. It's for you.
  - character: ROBERTO
    dialogue: '...and the other hamburger will...'
  - character: ROBERTO
    dialogue: '...also be made of your lungs. So long, pal.'
  - character: FRY
    dialogue: "I refuse to testify on the grounds that my organs will be chopped up\
      \ into a patt\xE9."
  - character: WHITEY
    dialogue: Ah, the 67th Amendment.
  - character: BENDER
    dialogue: A few months in an insane asylum? I could do that standing on my head.
  - character: WHITEY
    dialogue: Counselor, what evidence do you offer to support this new plea of insanity?
  - character: WHITEY
    dialogue: Insanity plea is accepted. Mr. Bender, I hereby commit you to the asylum
      for criminally insane robots until such time as you are deemed cured.
  - character: BENDER
    dialogue: Yahoo! The system fails again!
  - character: WHITEY
    dialogue: And, Mr. Fry, I sentence you to the home for criminally insane humans.
  - character: BAILIFF
    dialogue: Your Honour, that facility has been full ever since you ruled that being
      poor is a mental illness.
  - character: WHITEY
    dialogue: Order! Order! The only poor people I want to hear about are the people
      who tend to my pores at the spa. Just send them both to the robot loony bin
      and let's go.
  - character: FRY
    dialogue: (from box) Ow! My head! Ow! My feet! Ow! My head! Ow! My feet!
  - character: FARNSWORTH
    dialogue: Keep your chin up!
  - character: FRY
    dialogue: (from box) Ow! My chin!
  - character: FRY
    dialogue: I don't belong here, Bender. This is an asylum for insane robots!
  - character: BENDER
    dialogue: Well, you meet half the qualifications.
  - character: FRY
    dialogue: Oh, good, a physical! Once they examine my fragile, naked, pink body,
      they'll see I'm not a--
  - character: FRY
    dialogue: What the--?
  - character: BENDER
    dialogue: (shouting) I find that offensive!
  - character: FRY
    dialogue: Look! There's been a terrible mistake. I'm a human being. See?  I'm
      all squishy and flabby. Also, I complain a lot.
  - character: FRY
    dialogue: I do other human stuff! I age! See?
  - character: FRY
    dialogue: The car dealer? Wow! I guess his prices really were insane.
  - character: FRY
    dialogue: Actually, we've met once before.
  - character: HAIRBOT
    dialogue: I'm a pretty girl. I'm a pretty girl. I'm a pretty girl.
  - character: BENDER
    dialogue: Whoa! Someone had a busy day.
  - character: FRY
    dialogue: My roommate exploded. Oh, you gotta help me, Bender. How can I prove
      I'm human?
  - character: BENDER
    dialogue: You could drop dead. That'd show 'em.
  - character: FRY
    dialogue: I don't wanna!
  - character: FRY
    dialogue: You do?
  - character: NORM
    dialogue: They just won't stop!
  - character: WOMAN
    dialogue: 'The CIA cafeteria menu for the week of May 15th is as follows: Monday,
      shepherd''s pie. Tu--'
  - character: FRY
    dialogue: 'Let me guess: He thinks he''s Lincoln?'
  - character: LINCOLNBOT
    dialogue: I was born in 200 log cabins.
  - character: FRANKIE
    dialogue: It's alright.
  - character: FRY
    dialogue: Bender, I can't take much more of this! I want outta here!
  - character: BENDER
    dialogue: Are you crazy? This place is great! Electroshock whenever you want it,
      two Lincolns for every Napoleon.  Ah! Sweet light crude!
  - character: FRY
    dialogue: But I'm not a robot like you. I don't like having discs crammed into
      me. Unless they're Oreos - and then only in the mouth! Don't you understand?
      I'm gonna die here!
  - character: BENDER
    dialogue: Ah, quit your bellyaching and take it like a robot.
  - character: VICTOR
    dialogue: The doctor says you are making great strides with your exploding problem.
  - character: FRY
    dialogue: You gotta get me out of here. I would have starved to death if not for
      that sick vending machine robot.  Gimmie! Gimmie!
  - character: HERMES
    dialogue: Poor Fry! He's got the munchies for freedom!
  - character: LEELA
    dialogue: We're all trying to help you. We've petitioned the governor but he doesn't
      want to appear soft on people who've been falsely imprisoned.
  - character: FRY
    dialogue: At least I have friends on the outside. Bender's been no help at all.
  - character: BENDER
    dialogue: Je suis Napoleon!  No, seriously, I'm not.
  - character: AMY
    dialogue: Bender! You should be more ashamed of yourself than usual.
  - character: BENDER
    dialogue: Ah, lighten up, honey. I'm just trying to get through a difficult time
      using humour.
  - character: FRY
    dialogue: (shouting) Help me! For God's sake, help me!
  - character: FARNSWORTH
    dialogue: Oh, don't worry, Fry. I too once spent a nightmare-ish time in a robot
      asylum. But now it's nearly over. So long.
  - character: FRY
    dialogue: (sleep-talking) Thirty days hath September, April, June and ... wonder
      ... is that peanut butter ... what am I gonna do? (talking) Oh, God! What? What?
      What is it now?
  - character: FRY
    dialogue: Finally! Sweet justice! Sweet, juicy justice!
  - character: ROBERTO
    dialogue: Hi, Red!
  - character: FRY
    dialogue: Roberto! W-W-W-What are you doing here?
  - character: ROBERTO
    dialogue: I got busted robbing that bank again.
  - character: FRY
    dialogue: Why would you hold up the same bank twice?
  - character: ROBERTO
    dialogue: Ah, that first time was just to case the joint and rob it a little.  What's
      the matter? You scared?
  - character: FRY
    dialogue: N--, n--, n--
  - character: ROBERTO
    dialogue: Noticeably? I'll say! Now stand back, I gotta practice my stabbing.
  - character: FRY
    dialogue: No! Please! Help! Stop it! Please!
  - character: BENDER
    dialogue: (shouting; from cell) Hey! Keep it down in there! I'm tuning my banjo!
  - character: ROBERTO
    dialogue: Jeez, Red. Quit cowering. You call yourself a robot?
  - character: FRY
    dialogue: I'm not a robot! (shouting) I'm not a robot!
  - character: HERMES
    dialogue: Oh!
  - character: FARNSWORTH
    dialogue: What a relief!
  - character: LEELA
    dialogue: Thank God!
  - character: FRY
    dialogue: (mechanical voice) Affirmative. I feel nothing. I am a robot. Beep,
      beep, beep ...
  - character: LEELA
    dialogue: You've made a terrible mistake. He's a human being, not a machine. Oh,
      Fry!
  - character: BENDER
    dialogue: (singing) Gonna sing a little tale about a battle called Waterloo. (talking)
      Bonjour, y'all!
  - character: ZOIDBERG
    dialogue: Listen to me, Fry. Just because you think you're a robot, doesn't make
      you a robot. After all, I think I'm a doctor but that doesn't make me a doctor.
      These fancy clothes do!
  - character: FRY
    dialogue: (mechanical voice) Negative. I must be a robot. Why else would human
      women refuse to date me?
  - character: LEELA
    dialogue: Oh, lots of reasons.
  - character: FRY
    dialogue: (mechanical voice) Bio-units, terminate noise exchange. It is time for
      you to ingest sandwiches from my compartment.
  - character: BENDER
    dialogue: Here we go. Just a minute. Aha!
  - character: COMMENTATOR
    dialogue: And down the stretch, it's Daddy's Little Grandpa, followed by Perennial
      Loser, and bringing up the rear, it's Lasty!
  - character: BENDER
    dialogue: Come on, Lasty!
  - character: ROBERTO
    dialogue: Hey, Bender.
  - character: BENDER
    dialogue: Roberto! Ooh, what a surprise to see you in here! Especially 'cause
      I didn't squeal on you, remember? Remember all that squealing I didn't do? Remember?
      Do ya?
  - character: ROBERTO
    dialogue: Yeah, yeah. Now lie down and play dead. And don't ham it up!
  - character: BENDER
    dialogue: Uh, sure.  Anything for you, buddy.
  - character: ROBERTO
    dialogue: Wait here, Bender. I need to get a disguise.
  - character: BENDER
    dialogue: Uh, what's with the get-up?
  - character: ROBERTO
    dialogue: I'm in disguise 'cause I'm thinking of escaping. You in? Or do I gotta
      kill ya so you don't squeal?
  - character: BENDER
    dialogue: I'm in! I'm in!  So when were you planning the breakout?
  - character: ROBERTO
    dialogue: I'm thinking maybe a few seconds ago.
  - character: BENDER
    dialogue: Quick! Let's keep escaping!
  - character: HERMES
    dialogue: Times two, carry the one ...
  - character: FRY
    dialogue: Oh, you sad, worthless human.
  - character: HERMES
    dialogue: What are ya--? Sacred hog of Prague! That was my anniversary gift to
      LaBarbara!
  - character: FRY
    dialogue: Fear not! For I shall assist ye!
  - character: HERMES
    dialogue: Robots don't say "ye"!
  - character: FRY
    dialogue: Relax, mammal. My robotic software shall meet your calculatory needs.  What
      is the meaning of this symbol?
  - character: HERMES
    dialogue: That's a plus sign, you pointy-haired loony! Quit thinking you're a
      robot!
  - character: FRY
    dialogue: I'll show ye!
  - character: FRY
    dialogue: Stand back. I'm a tool-bot.
  - character: LEELA
    dialogue: You're not a tool-bot. You're not a food-motron. You're not a robot
      of any kind.
  - character: FRY
    dialogue: Yes, I am. I simply haven't discovered my primary function yet.
  - character: LEELA
    dialogue: OK, this has gotta stop. I'm going to remind Fry of his humanity the
      way only a woman can.
  - character: FARNSWORTH
    dialogue: You're going to do his laundry?
  - character: LEELA
    dialogue: (sexfully) Fry, this is for you.
  - character: FRY
    dialogue: Beep.
  - character: LEELA
    dialogue: Oh, for God's sake!
  - character: ZOIDBERG
    dialogue: By a scallop's forelocks! What's with all the beer, Fry?
  - character: FRY
    dialogue: (drunk) Alcohol fuels my power cells. And as a mighty robot, I--  Beep.
  - character: ROBERTO
    dialogue: Thanks for helping me escape, Bender.
  - character: BENDER
    dialogue: Oh, it was nothing.
  - character: ROBERTO
    dialogue: (shouting) It was not nothing! (talking) I wanna repay you. Let me get
      you something in here.
  - character: ROBERTO
    dialogue: (shouting) Hands up! This is a stick-up again!
  - character: BENDER
    dialogue: Wow! Hitting the same place three times? I admire your style, Roberto.
  - character: ROBERTO
    dialogue: Gimmie the remaining dough. And the calendars ... and that pen. Try
      to tear it so most of the beads are on my end!
  - character: URL
    dialogue: Police! You're busted!
  - character: SMITTY
    dialogue: And don't try anything. This glass here is laser-proof.  Fire lasers!  Duck!
      Lasers!
  - character: BENDER
    dialogue: Come on! I got a place where I like to hide after crimes.
  - character: AMY
    dialogue: Aw! He looks like a little insane drunken angel.
  - character: BENDER
    dialogue: (panting) Hey, everybody. Meet my good pal, Roberto.
  - character: HERMES
    dialogue: Hey, mon.
  - character: ROBERTO
    dialogue: Nice to meet you.
  - character: SMITTY
    dialogue: (on megaphone; from outside) Come out with your hands up.
  - character: ROBERTO
    dialogue: (shouting) Hostages!
  - character: ROBERTO
    dialogue: Back off! I got hostages!
  - character: ZOIDBERG
    dialogue: Hooray! I'm helping!
  - character: SMITTY
    dialogue: (on megaphone) Do you have any better hostages?
  - character: ROBERTO
    dialogue: To show them who's crazy, I'm gonna execute some of you. How 'bout you?
  - character: FARNSWORTH
    dialogue: Ouch! That's going to bleed when my heart beats.
  - character: LEELA
    dialogue: Wait! Take me first!
  - character: BENDER
    dialogue: Yes! Take her first.
  - character: ROBERTO
    dialogue: Shut up! Stop telling me how to do this!
  - character: ZOIDBERG
    dialogue: Oh, the fear!
  - character: ROBERTO
    dialogue: I'm thinking of a number between one and ten. Guess it and you die first.
      Go!
  - character: BENDER
    dialogue: Um ... OK. Fixty ... six ... ish?
