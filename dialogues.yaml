- dialogues:
  - character: ZOIDBERG
    dialogue: (singing) Freedom, freedom, freedom, oy!
  - character: FRY
    dialogue: 'There''s no denying it: The future''s crazy! Oh, well. Don''t wanna
      stand out.'
  - character: ZOIDBERG
    dialogue: There's nothing crazy about it. It's just Freedom Day!
  - character: FARNSWORTH
    dialogue: '... an extremely dangerous mission ...'
  - character: FRY
    dialogue: So, what is Freedom Day? Sounds like some kind of feminine hygiene product.
  - character: ZOIDBERG
    dialogue: No, it's a fabulous, crab-ulous day!
  - character: AMY
    dialogue: If you wanna do something, you do it! And to splick with the consequences!
  - character: BENDER
    dialogue: You know? Like how I live every day.
  - character: HERMES
    dialogue: Happy Freedom Day! Ooh! I think my wrist is broken.
  - character: FARNSWORTH
    dialogue: Of course, it wouldn't be Freedom Day without the traditional Freedom
      Tub!
  - character: HERMES
    dialogue: Mmm! That'll feel nice on my shattered bones!
  - character: FRY
    dialogue: Wow! Nude hot-tubbing? That's all I need to hear about Freedom Day!
  - character: ZOIDBERG
    dialogue: 'Then consider the following lecture a bonus: On Earth, freedom is a
      given. But on my planet, we have to suffer for it.'
  - character: ZOIDBERG
    dialogue: That's why I love Earth! You can do what you want, and no-one makes
      you feel guilty because no-one cares.
  - character: FRY
    dialogue: (shouting) We're not listening!
  - character: ZOIDBERG
    dialogue: That's what I'm talking about!
  - character: BENDER
    dialogue: Scuse me, comin' through. Freedom train arriving on track one.
  - character: WOMAN
    dialogue: Ow! You broke my foot!
  - character: BENDER
    dialogue: Freedom!
  - character: MORBO
    dialogue: What's this next float, Linda?
  - character: LINDA
    dialogue: Representing our men, women and children in uniform, it's Earth's greatest
      space hero, Zapp Brannigan!
  - character: ZAPP
    dialogue: Happy Freedom Day, ladies!  Come on, let loose and show me something!  Anything.
      Seriously, I'd take an armpit.  Oh, yeah! Thank you, Linda!
  - character: LINDA
    dialogue: You're welcome! OK, Morbo, now it's your turn.
  - character: MORBO
    dialogue: If that is your Freedom Day wish.
  - character: NIXON
    dialogue: Thank you, Secretary of Transportation. My fellow Earthicans, we enjoy
      so much freedom, it's almost sickening. We're free to choose which hand our
      sex-monitoring chip is implanted in. And if we don't want to pay our taxes,
      why, we're free to spend a weekend with the Pain Monster.
  - character: NIXON
    dialogue: Cue the fireworks guy!  Incidentally, tonight's Freedom Day celebration
      is brought to you by ...  ... "Shankman's Rubbing Compound". When something
      needs rubbing, think "Shankman".
  - character: BENDER
    dialogue: Yay! Shankman!
  - character: HERMES
    dialogue: It costs a little more but it's worth it!
  - character: NIXON
    dialogue: 'Our planet has been through so much this past year: Wars, droughts,
      impeachments! But we''ve never lost our sense of what''s truly important: The
      great taste of "Charleston Chew"!  And now, let us salute that beloved symbol
      of freedom, our flag, Ol'' Freebie!'
  - character: ZOIDBERG
    dialogue: I'm swelling with patriotic mucus!
  - character: NIXON
    dialogue: In our darkest hour, we can stand erect, with proud upthrust bosoms!
  - character: FRY
    dialogue: Anyone who laughs is a Communist!
  - character: NIXON
    dialogue: Knowing that, with a shifty glance skyward, we will see by the rocket's
      red glare, that our flag is still there.  It's gone!
  - character: ZOIDBERG
    dialogue: Yes, fellow patriots, I ate your flag. And I did it with pride. For
      to express oneself with doing a thing is the very essence of Freedom Day! Bless
      this planet and all its wonderful people!
  - character: NIXON
    dialogue: (shouting) Kill him! Kill the traitor!
  - character: MAN
    dialogue: Hey, it's the guy who desecrated our flag!
  - character: NIXON
    dialogue: Stop that red menace!
  - character: ZOIDBERG
    dialogue: I'm all scuttled out!  Huh? My planet's embassy? They're paid to not
      kill me! A-yoop!
  - character: ZOIDBERG
    dialogue: I thought I understood this world. I thought I was fitting in. But I
      guess I don't belong on here anymore than I belong on our crappy home planet--
      Ooh, sorry.
  - character: ZOIDBERG
    dialogue: Ambassador Moivin, you and your staff are so kind. I'm truly humbled.  What,
      no marshmallows?
  - character: NIXON
    dialogue: Let's storm the place ... without my prior knowledge.
  - character: BENDER
    dialogue: Scuse me, comin' through. Freedom train, step aside. You too, fatso.
      Freedom!
  - character: LEELA
    dialogue: Cool your jowls, Nixon. You may not like it that Dr. Zoidberg desecrated
      a flag. You might even find the image of it festering in his bowels somehow
      offensive. But the right to freedom of expression is guaranteed by the Earth
      constitution.
  - character: NIXON
    dialogue: Aroo! Maybe so. But I know a place where the constitution doesn't mean
      squat.
  - character: NIXON
    dialogue: Sock it to 'em!
  - character: CROWD
    dialogue: (chanting) Two, four, six, eight, Eating the flag is bad.
  - character: MAN
    dialogue: (singing) You can eat my dog, You can eat my truck, But you eat my flag,
      And you're outta luck!
  - character: CROWD
    dialogue: (chanting) Don't mess with Earth!
  - character: FRY
    dialogue: They sure hate Dr. Zoidberg.
  - character: BENDER
    dialogue: Pft. Posers! I was hating Zoidberg before it was cool.
  - character: FRY
    dialogue: Where are we ever going to find a lawyer to take his case?
  - character: LEELA
    dialogue: I'll ask the head of the ACLU. Once he's done singing.
  - character: MAN
    dialogue: (singing) Don't mess with Earth. (talking) Kill Zoidberg! Goodnight!
  - character: FRY
    dialogue: Who are you, old man?
  - character: FRY
    dialogue: I'll never remember that.
  - character: BENDER
    dialogue: And you wanna defend Zoidberg? Are you familiar with the old robot saying
      "Does Not Compute"?
  - character: BENDER
    dialogue: (sad) The sparks keep me warm.
  - character: FRY
    dialogue: Wait, you're a lawyer? You're hired!
  - character: FRY
    dialogue: You OK there in the embassy, Zoidberg?
  - character: BAILIFF
    dialogue: Oyez, oyez, oyez. All rise for the Honourable Chief Justice, Myrtle
      Fu, and the associate justices.
  - character: SOUTER
    dialogue: He shut you up, O'Connor.
  - character: BENDER
    dialogue: Court's kinda fun when it's not my ass on the line! Nachos?
  - character: SCALIA
    dialogue: Yes, I do.
  - character: BENDER
    dialogue: Six to three? I beat the spread!
  - character: HERMES
    dialogue: She means you, you turkey of the sea!
  - character: ZAPP
    dialogue: 'Remember, men: Take him alive so there''s something left to kill.'
  - character: ZAPP
    dialogue: Yeah? Well what are you going to do about it, Shrimp-y?
  - character: ZOIDBERG
    dialogue: Aha! Now the rubber band's on the other claw!
  - character: ZAPP
    dialogue: Ready? Retreat!
  - character: PERSON
    dialogue: (from library) Sh!
  - character: ZOIDBERG
    dialogue: Deny my freedom, will you? Well we'll do to you what we did to the Squash
      Men of the Squash Planet! Squish them!
  - character: ZOIDBERG
    dialogue: You bet!
  - character: ZAPP
    dialogue: Alright, Kif, let's show these freaks what a bloated, runaway military
      budget can do. Bring me the activation codes for our global defence network.
  - character: KIF
    dialogue: (unenthusiastic) Aye, aye, sir.
  - character: ZAPP
    dialogue: We can't be too careful with these codes. Rumour has it a double agent
      may be aboard this very ship.  I'm watching you! You, ensign? What's your name?
  - character: ZAPP
    dialogue: Hugh Man? Now that's a name I can trust. Run down to the central battle
      computer and enter these codes. Chop, chop!
  - character: KIF
    dialogue: Um, sir? There's something about that ensign that's--
  - character: ZAPP
    dialogue: You're damn right there is! That strapping young lad's gunning for your
      job. And he just might get it.
  - character: ZAPP
    dialogue: The enemy approacheth! Lieutenant, fire missile one and recommend me
      for another medal. Make it gaudy, I'm going clubbing later.  Tick, tock!
  - character: KIF
    dialogue: Sir, all planetary defences have been disabled. Perhaps the Decapodians
      acquired our secret codes, somehow.
  - character: ZAPP
    dialogue: Well, Kif, stand by to take the blame. Steady, steady ... now!
  - character: LEELA
    dialogue: Dr. Zoidberg, how can you claim to love freedom and then enslave all
      of Earth?
  - character: ZOIDBERG
    dialogue: Bah! Your planet doesn't deserve freedom until it learns what it is
      to not have freedom. It's a lesson, I say.
  - character: FRY
    dialogue: Ow!
  - character: BENDER
    dialogue: What the hell is this dirt pile we're building anyhow?
  - character: ZOIDBERG
    dialogue: None of your beeswax, slave! You'll find out soon enough. Just focus
      on globing that mud. (shouting) Glob!
  - character: FRY
    dialogue: I'm no good at being a slave. I'm thinking about graduate school. Y'know?
      To become a barber?
