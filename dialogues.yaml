    dialogue: Animals?
  - character: FARNSWORTH
    dialogue: That's right. Animals in desperate need of rescue. You see, Vergon 6
      was once filled with a super dense substance known as dark matter, each pound
      of which weighs over ten thousand pounds.
  - character: LEELA
    dialogue: Wait! What about the animals?
  - character: FARNSWORTH
    dialogue: Well, dark matter is extremely valuable as starship fuel. That's why
      it was all mined out, leaving the planet completely hollow.
  - character: LEELA
    dialogue: Yes, but what about the animals?
  - character: FARNSWORTH
    dialogue: The wha?
  - character: LEELA
    dialogue: The animals.
  - character: FARNSWORTH
    dialogue: I didn't say anything about animals. Now it seems that the planet will
      collapse within three days. Incidentally, this will kill all the animals.
  - character: LEELA
    dialogue: So we have to bring back two of each kind. Just like Noah's Ark.
  - character: BENDER
    dialogue: Why two?  Oh!
